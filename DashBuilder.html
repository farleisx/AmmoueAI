<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Site Builder Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #preview-frame { background: white; border: none; height: 100%; width: 100%; }
        .loading-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden flex flex-col">

    <header class="bg-white border-b px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
            <h1 class="text-xl font-bold text-gray-800">AmmoueAI</h1>
        </div>
        <div id="auth-section" class="flex gap-4 items-center">
            <span id="user-plan" class="text-xs font-semibold px-2 py-1 bg-gray-100 rounded-full uppercase">Plan: Loading...</span>
            <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Login with Google</button>
            <div id="user-info" class="hidden flex items-center gap-3">
                <img id="user-avatar" class="w-8 h-8 rounded-full border" src="" alt="">
                <button id="logout-btn" class="text-sm text-red-500 hover:underline">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-1/3 bg-white border-r p-6 overflow-y-auto flex flex-col gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">What are we building?</label>
                <textarea id="user-prompt" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. A dark themed portfolio for a photographer with a gallery and contact form..."></textarea>
            </div>

            <div class="flex flex-col gap-3">
                <button id="generate-btn" class="w-full bg-black text-white font-bold py-3 rounded-lg hover:opacity-90 transition disabled:bg-gray-400">
                    Generate Site
                </button>
                <button id="refine-btn" class="hidden w-full border-2 border-black text-black font-bold py-3 rounded-lg hover:bg-gray-50 transition">
                    Update Site (Refine)
                </button>
            </div>

            <hr>

            <div id="deploy-section" class="hidden space-y-4">
                <h3 class="font-bold text-gray-800">Deployment</h3>
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Subdomain (Pro)</label>
                    <input id="site-slug" type="text" class="w-full p-2 border rounded" placeholder="my-awesome-site">
                </div>
                <button id="deploy-btn" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg hover:bg-green-700 transition">
                    Go Live on Vercel
                </button>
                <div id="live-url-box" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-xs text-green-700">Site is live at:</p>
                    <a id="live-url" href="#" target="_blank" class="text-blue-600 font-medium break-all underline"></a>
                </div>
            </div>
        </aside>

        <section class="flex-1 bg-gray-200 p-4 flex flex-col">
            <div class="bg-white rounded-t-lg border-x border-t p-2 flex items-center gap-2">
                <div class="flex gap-1">
                    <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-400 rounded-full"></div>
                </div>
                <div id="preview-status" class="text-xs text-gray-400 ml-4 italic truncate">Waiting for input...</div>
            </div>
            <div class="flex-1 bg-white border rounded-b-lg shadow-inner relative">
                <iframe id="preview-frame" sandbox="allow-scripts allow-modals"></iframe>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
