<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmmoueAI | AI Builder</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #preview-frame { background: white; border-radius: 8px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-14 border-b border-white/10 flex items-center justify-between px-6 glass z-50">
        <div class="flex items-center gap-4">
            <span class="font-black tracking-tighter text-xl bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">AMMOUE.AI</span>
            <div id="tab-container" class="flex gap-2 ml-8">
                </div>
        </div>
        <div class="flex gap-3">
            <button id="publish-btn" onclick="triggerDeploy()" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-1.5 rounded-full text-sm font-bold transition-all shadow-lg shadow-indigo-500/20">
                DEPLOY SITE
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-64 border-r border-white/10 flex flex-col p-4 gap-4 glass hidden md:flex">
            <label class="text-[10px] uppercase font-bold text-slate-500 tracking-widest">Project History</label>
            <div id="history-list" class="flex-1 overflow-y-auto pr-2">
                <div class="text-[10px] text-slate-600 italic">No projects found...</div>
            </div>
        </aside>

        <aside class="w-80 border-r border-white/10 flex flex-col p-4 gap-4 glass">
            <div class="space-y-2">
                <label class="text-[10px] uppercase font-bold text-slate-500 tracking-widest">Prompt Engineering</label>
                <textarea id="user-prompt" class="w-full h-40 bg-slate-900/50 border border-white/10 rounded-xl p-3 text-sm focus:ring-2 ring-indigo-500 outline-none resize-none" placeholder="Describe your website..."></textarea>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] uppercase font-bold text-slate-500 tracking-widest flex justify-between">
                    Reference Images 
                    <span class="text-indigo-400 cursor-pointer hover:underline" onclick="document.getElementById('image-input').click()">+ Add</span>
                </label>
                <input type="file" id="image-input" multiple accept="image/*" class="hidden">
                <div id="image-preview-zone" class="flex flex-wrap gap-2 min-h-[40px] p-2 bg-black/20 rounded-lg border border-dashed border-white/10">
                    </div>
            </div>

            <button id="generate-btn" onclick="triggerGenerate()" class="w-full py-3 bg-white text-black font-bold rounded-xl hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                <span>GENERATE</span>
                <div id="progress-bar" class="hidden w-12 h-1 bg-slate-300 rounded-full overflow-hidden">
                    <div id="progress-fill" class="h-full bg-indigo-600 w-0 transition-all duration-300"></div>
                </div>
            </button>

            <div id="thinking-box" class="flex-1 flex flex-col gap-2 overflow-hidden">
                <label class="text-[10px] uppercase font-bold text-slate-500 tracking-widest">System Logs</label>
                <div id="action-logs" class="flex-1 bg-black/40 rounded-xl p-3 font-mono text-[10px] overflow-y-auto border border-white/5 space-y-1 text-slate-400">
                    <div>> System Ready...</div>
                </div>
            </div>
        </aside>

        <section class="flex-1 bg-slate-950 p-6 relative flex flex-col">
            <div class="mb-2 flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-amber-500/20 border border-amber-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-emerald-500/20 border border-emerald-500/50"></div>
            </div>
            <iframe id="preview-frame" class="w-full flex-1 border-none shadow-2xl"></iframe>
        </section>
    </main>

    <script type="module" src="bridge.js"></script>
</body>
</html>
