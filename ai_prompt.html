<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmmoueAI | AI Builder</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100;300;400;500;600&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #030303; color: #ededed; overflow: hidden; }
        .canvas-grid {
            background-color: #0a0a0a;
            background-image: linear-gradient(#141414 1px, transparent 1px), linear-gradient(90deg, #141414 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .prompt-container {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.5);
        }
        .browser-mockup { box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.3); transition: all 0.3s ease; }
        .prompt-container:focus-within { border-color: rgba(255, 255, 255, 0.15); background: rgba(15, 15, 15, 0.9); }
        .code-sidebar { width: 0; transition: width 0.3s ease; border-left: 1px solid rgba(255,255,255,0.06); background: #050505; }
        .code-sidebar.open { width: 400px; }
        #image-preview-modal, #rename-modal, #publish-modal { display: none; background: rgba(0,0,0,0.9); z-index: 100; position: fixed; inset: 0; align-items: center; justify-content: center; }
        #preview-frame { width: 100%; height: 100%; border: none; transition: all 0.3s ease; background: white; }
        
        #reset-counter { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 45px; overflow: hidden; white-space: nowrap; }
        #reset-counter:hover { width: 130px; background: rgba(255,255,255,0.1); }
        #reset-counter .full-time { opacity: 0; transition: opacity 0.2s; font-size: 10px; }
        #reset-counter:hover .full-time { opacity: 1; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="rename-modal" class="backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-white/10 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-semibold mb-4 text-white">Rename Project</h3>
            <input type="text" id="new-project-name" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 mb-6 outline-none focus:border-white/20" placeholder="Enter name...">
            <div class="flex justify-end gap-3">
                <button onclick="document.getElementById('rename-modal').style.display='none'" class="px-4 py-2 text-sm text-gray-400">Cancel</button>
                <button id="confirm-rename" class="bg-white text-black px-4 py-2 rounded-lg text-sm font-bold">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="publish-modal" class="backdrop-blur-md">
        <div class="bg-[#0a0a0a] border border-white/10 p-8 rounded-3xl w-full max-w-[420px] shadow-2xl text-center">
            <div class="w-16 h-16 bg-emerald-500/10 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="rocket" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Publish to Web</h2>
            <p class="text-gray-500 text-sm mb-6">Your project will be live on a custom subdomain.</p>
            <div class="text-left mb-6">
                <label class="text-[10px] uppercase tracking-widest text-gray-500 font-bold ml-1">Site Slug</label>
                <input type="text" id="publish-slug" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mt-1 outline-none focus:border-emerald-500/50 transition" placeholder="my-awesome-site">
            </div>
            <button id="confirm-publish" class="w-full bg-white text-black py-4 rounded-2xl font-bold hover:bg-emerald-400 hover:text-black transition">Deploy Now</button>
            <button onclick="document.getElementById('publish-modal').style.display='none'" class="mt-4 text-sm text-gray-500 hover:text-white transition">Back to Editor</button>
        </div>
    </div>

    <div id="image-preview-modal" onclick="this.style.display='none'">
        <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl cursor-zoom-out">
    </div>

    <nav class="h-14 border-b border-white/[0.06] flex items-center justify-between px-4 z-50 bg-[#030303]">
        <div class="flex items-center gap-6">
            <button id="back-to-dashboard" class="flex items-center gap-2 hover:bg-white/5 p-2 rounded-md transition group">
                <i data-lucide="chevron-left" class="w-4 h-4 text-gray-500 group-hover:text-white"></i>
                <div class="w-6 h-6 bg-white rounded-md flex items-center justify-center"><div class="w-3 h-3 bg-black rounded-sm"></div></div>
            </button>
            <div class="h-4 w-[1px] bg-white/10"></div>
            <div class="flex items-center gap-4 text-xs font-medium text-gray-500">
                <button id="project-name-display" class="text-white/80 hover:text-white transition cursor-pointer">lovable-clone</button>
                <div id="reset-counter" class="text-white/40 bg-white/5 px-2 py-1 rounded-full flex items-center gap-2">
                    <span class="hours">--h</span>
                    <span class="full-time">--m --s</span>
                </div>
                <span id="credit-display" class="text-white/40 bg-white/5 px-2 py-1 rounded">Credits: --</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="toggle-code" class="text-xs text-gray-400 px-3 py-1.5 hover:bg-white/5 rounded-md transition flex items-center gap-2">
                <i data-lucide="code" class="w-3.5 h-3.5"></i> Code
            </button>
            <button id="logout-btn" class="text-xs text-gray-400 px-3 py-1.5 hover:bg-white/5 rounded-md transition">Logout</button>
            <button id="publish-btn" class="text-xs bg-white text-black px-4 py-1.5 rounded-md font-semibold hover:bg-emerald-400 transition">Publish</button>
        </div>
    </nav>

    <div class="flex flex-1 relative overflow-hidden">
        <aside class="w-12 border-r border-white/[0.06] flex flex-col items-center py-4 gap-6 bg-[#030303]">
            <i data-lucide="layout-grid" class="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition"></i>
            <i data-lucide="layers" class="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition"></i>
        </aside>

        <main class="flex-1 canvas-grid relative flex flex-col items-center justify-start pt-12 p-8 overflow-auto transition-all">
            <div class="absolute top-4 left-1/2 -translate-x-1/2 flex items-center gap-1 bg-black/40 p-1 rounded-lg border border-white/5 backdrop-blur-md z-30">
                <button id="view-desktop" class="p-1.5 bg-white/10 rounded text-white transition"><i data-lucide="monitor" class="w-4 h-4"></i></button>
                <button id="view-tablet" class="p-1.5 text-gray-500 hover:text-white transition"><i data-lucide="tablet" class="w-4 h-4"></i></button>
                <button id="view-mobile" class="p-1.5 text-gray-500 hover:text-white transition"><i data-lucide="smartphone" class="w-4 h-4"></i></button>
            </div>

            <div id="preview-container" class="w-full max-w-[1100px] aspect-video bg-white rounded-xl browser-mockup overflow-hidden flex flex-col">
                <div class="h-11 bg-[#f9f9f9] border-b border-gray-200 flex items-center px-4">
                    <div class="flex gap-2 w-1/4">
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ff5f57]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#28c840]"></div>
                    </div>
                    <div class="w-1/2 flex justify-center text-[10px] text-gray-400 font-mono">preview.ammoue.ai</div>
                </div>
                <div class="flex-1 overflow-hidden relative flex items-center justify-center bg-[#f0f0f0]">
                    <iframe id="preview-frame" srcdoc="<body style='display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;'><h2>Your Idea, Built.</h2></body>"></iframe>
                </div>
            </div>

            <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-[700px] px-6">
                <div id="attachment-rack" class="flex gap-2 mb-3 px-2"></div>
                <div class="prompt-container rounded-[24px] p-1.5 flex items-center gap-2">
                    <div class="flex-1 flex items-center px-4 gap-3">
                        <i data-lucide="sparkles" class="w-4 h-4 text-gray-400"></i>
                        <input type="text" id="prompt-input" placeholder="Edit your app..." class="bg-transparent w-full outline-none py-3 text-[15px]">
                    </div>
                    <div class="flex items-center gap-1">
                        <input type="file" id="image-upload" accept="image/*" class="hidden" multiple>
                        <button id="attach-btn" class="p-2.5 text-gray-500 hover:text-white transition">
                            <i data-lucide="paperclip" class="w-4 h-4"></i>
                        </button>
                        <button id="generate-btn" class="bg-[#ededed] text-black h-10 px-5 rounded-[18px] text-sm font-semibold transition">Generate</button>
                    </div>
                </div>
            </div>
        </main>

        <aside id="code-sidebar" class="code-sidebar flex flex-col h-full">
            <div class="p-4 border-b border-white/10 flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-semibold uppercase tracking-widest text-gray-500">Live Build</span>
                    <button id="close-code" class="text-gray-500 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
                <div id="thinking-status" class="text-[10px] text-emerald-400 font-mono min-h-[14px]">Idle</div>
            </div>
            <pre class="flex-1 p-4 overflow-auto text-[12px] font-mono leading-relaxed text-blue-300/90 whitespace-pre-wrap"><code id="code-output"></code></pre>
        </aside>
    </div>

    <script type="module" src="bridge.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
