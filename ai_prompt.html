<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AmmoueAI | AI Builder</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100;300;400;500;600&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #030303; color: #ededed; overflow-x: hidden; }
        .canvas-grid {
            background-color: #0a0a0a;
            background-image: linear-gradient(#141414 1px, transparent 1px), linear-gradient(90deg, #141414 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .prompt-container {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.5);
        }
        .browser-mockup { box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.3); transition: all 0.3s ease; flex-shrink: 0; }
        .prompt-container:focus-within { border-color: rgba(255, 255, 255, 0.15); background: rgba(15, 15, 15, 0.9); }
        .code-sidebar { width: 0; transition: width 0.3s ease; border-left: 1px solid rgba(255,255,255,0.06); background: #050505; overflow: hidden; }
        .code-sidebar.open { width: 400px; }
        #image-preview-modal, #rename-modal, #publish-modal, #download-modal, #alert-modal { display: none; background: rgba(0,0,0,0.9); z-index: 100; position: fixed; inset: 0; align-items: center; justify-content: center; }
        #preview-frame { width: 100%; height: 100%; border: none; transition: all 0.3s ease; background: white; }
        
        #reset-counter { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 45px; overflow: hidden; white-space: nowrap; }
        #reset-counter:hover { width: 130px; background: rgba(255,255,255,0.1); }
        #reset-counter .full-time { opacity: 0; transition: opacity 0.2s; font-size: 10px; }
        #reset-counter:hover .full-time { opacity: 1; }

        .history-panel { width: 48px; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; }
        .history-panel:hover { width: 240px; background: #050505; border-right: 1px solid rgba(255,255,255,0.06); }
        .history-content { opacity: 0; transition: opacity 0.2s; width: 192px; pointer-events: none; }
        .history-panel:hover .history-content { opacity: 1; pointer-events: auto; }

        @keyframes rocket-flight {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(20px, -20px) rotate(15deg); opacity: 0; }
        }
        #generate-btn { position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        #generate-btn .rocket-icon { position: absolute; left: 10px; opacity: 0; transition: all 0.3s ease; pointer-events: none; }
        #generate-btn:hover .rocket-icon { opacity: 1; animation: rocket-flight 0.8s infinite linear; }
        #generate-btn:hover { padding-left: 24px; }

        @media (max-width: 768px) {
            .code-sidebar.open { width: 100%; position: absolute; right: 0; z-index: 60; }
            #preview-container { height: 60vh !important; }
            nav { padding: 0 10px; }
            #project-name-display { max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
            .history-panel:hover { width: 48px; background: transparent; border-right: none; }
            .history-panel:hover .history-content { opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="alert-modal" class="backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-white/10 p-8 rounded-3xl w-full max-w-sm shadow-2xl text-center">
            <div class="w-12 h-12 bg-amber-500/10 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="alert-circle" class="w-6 h-6"></i>
            </div>
            <h3 id="alert-title" class="text-lg font-bold text-white mb-2">Notification</h3>
            <p id="alert-message" class="text-gray-500 text-sm mb-6 leading-relaxed"></p>
            <button id="close-alert" class="w-full bg-white/10 text-white py-3 rounded-xl font-medium hover:bg-white/20 transition">Got it</button>
        </div>
    </div>

    <div id="rename-modal" class="backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-white/10 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-semibold mb-4 text-white">Rename Project</h3>
            <input type="text" id="new-project-name" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 mb-6 outline-none focus:border-white/20" placeholder="Enter name...">
            <div class="flex justify-end gap-3">
                <button onclick="document.getElementById('rename-modal').style.display='none'" class="px-4 py-2 text-sm text-gray-400">Cancel</button>
                <button id="confirm-rename" class="bg-white text-black px-4 py-2 rounded-lg text-sm font-bold">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="publish-modal" class="backdrop-blur-md">
        <div class="bg-[#0a0a0a] border border-white/10 p-8 rounded-3xl w-full max-w-[420px] shadow-2xl text-center">
            <div class="w-16 h-16 bg-emerald-500/10 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="rocket" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Publish to Web</h2>
            <p class="text-gray-500 text-sm mb-1">Your project will be live on a custom subdomain.</p>
            <p class="text-[10px] text-emerald-500/70 font-medium mb-6">Ammoue.app slug coming soon</p>
            <div class="text-left mb-6">
                <label class="text-[10px] uppercase tracking-widest text-gray-500 font-bold ml-1">Site Slug</label>
                <div class="relative flex items-center mt-1">
                    <input type="text" id="publish-slug" class="w-full bg-white/5 border border-white/10 rounded-xl pl-4 pr-24 py-3 outline-none focus:border-emerald-500/50 transition" placeholder="my-awesome-site">
                    <span class="absolute right-4 text-gray-500 text-xs font-mono pointer-events-none">.vercel.app</span>
                </div>
            </div>
            <button id="confirm-publish" class="w-full bg-white text-black py-4 rounded-2xl font-bold hover:bg-emerald-400 hover:text-black transition">Deploy Now</button>
            <button onclick="document.getElementById('publish-modal').style.display='none'" class="mt-4 text-sm text-gray-500 hover:text-white transition">Back to Editor</button>
        </div>
    </div>

    <div id="download-modal" class="backdrop-blur-md">
        <div class="bg-[#0a0a0a] border border-white/10 p-8 rounded-3xl w-full max-w-[420px] shadow-2xl">
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 bg-white/5 rounded-2xl text-white"><i data-lucide="folder-archive" class="w-6 h-6"></i></div>
                <div>
                    <h2 class="text-lg font-bold text-white leading-tight">Export Code</h2>
                    <p class="text-gray-500 text-xs">Bundle files into a ZIP</p>
                </div>
            </div>
            <div id="file-list-display" class="bg-black/40 border border-white/5 rounded-xl p-4 mb-8 max-h-40 overflow-y-auto">
                </div>
            <button id="confirm-download" class="w-full bg-white text-black py-4 rounded-2xl font-bold hover:bg-blue-400 transition">Download ZIP</button>
            <button onclick="document.getElementById('download-modal').style.display='none'" class="w-full mt-4 text-sm text-gray-500">Cancel</button>
        </div>
    </div>

    <div id="image-preview-modal" onclick="this.style.display='none'">
        <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl cursor-zoom-out">
    </div>

    <nav class="h-14 border-b border-white/[0.06] flex items-center justify-between px-4 z-50 bg-[#030303]">
        <div class="flex items-center gap-6">
            <button id="back-to-dashboard" class="flex items-center gap-2 hover:bg-white/5 p-2 rounded-md transition group">
                <i data-lucide="chevron-left" class="w-4 h-4 text-gray-500 group-hover:text-white"></i>
                <div class="w-6 h-6 bg-white rounded-md flex items-center justify-center"><div class="w-3 h-3 bg-black rounded-sm"></div></div>
            </button>
            <div class="h-4 w-[1px] bg-white/10 hidden md:block"></div>
            <div class="flex items-center gap-2 md:gap-4 text-xs font-medium text-gray-500">
                <button id="project-name-display" class="text-white/80 hover:text-white transition cursor-pointer">lovable-clone</button>
                <div id="reset-counter" class="text-white/40 bg-white/5 px-2 py-1 rounded-full flex items-center gap-2">
                    <span class="hours">--h</span>
                    <span class="full-time">--m --s</span>
                </div>
                <span id="credit-display" class="text-white/40 bg-white/5 px-2 py-1 rounded">Credits: --</span>
            </div>
        </div>
        <div class="flex items-center gap-1 md:gap-2">
            <button id="download-btn" class="text-xs text-gray-400 px-2 md:px-3 py-1.5 hover:bg-white/5 rounded-md transition flex items-center gap-2">
                <i data-lucide="download" class="w-3.5 h-3.5"></i> <span class="hidden md:inline">Export</span>
            </button>
            <button id="toggle-code" class="text-xs text-gray-400 px-2 md:px-3 py-1.5 hover:bg-white/5 rounded-md transition flex items-center gap-2">
                <i data-lucide="code" class="w-3.5 h-3.5"></i> <span class="hidden md:inline">Code</span>
            </button>
            <button id="publish-btn" class="text-xs bg-white text-black px-3 md:px-4 py-1.5 rounded-md font-semibold hover:bg-emerald-400 transition">Publish</button>
        </div>
    </nav>

    <div class="flex flex-1 relative overflow-hidden">
        <aside class="history-panel border-r border-white/[0.06] flex bg-[#030303] hidden md:flex z-50">
            <div class="w-12 flex flex-col items-center py-4 gap-6 shrink-0">
                <i data-lucide="layout-grid" class="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition"></i>
                <i data-lucide="layers" class="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition"></i>
            </div>
            <div class="history-content py-4 px-2">
                <h4 class="text-[10px] uppercase tracking-widest text-gray-600 font-bold mb-4 px-2">Recent Projects</h4>
                <div id="project-history-list" class="flex flex-col gap-1">
                    </div>
            </div>
        </aside>

        <main class="flex-1 canvas-grid relative flex flex-col items-center justify-start pt-12 p-4 md:p-8 overflow-auto transition-all">
            <div class="absolute top-4 left-1/2 -translate-x-1/2 flex items-center gap-1 bg-black/40 p-1 rounded-lg border border-white/5 backdrop-blur-md z-30">
                <button id="view-desktop" class="p-1.5 bg-white/10 rounded text-white transition"><i data-lucide="monitor" class="w-4 h-4"></i></button>
                <button id="view-tablet" class="p-1.5 text-gray-500 hover:text-white transition"><i data-lucide="tablet" class="w-4 h-4"></i></button>
                <button id="view-mobile" class="p-1.5 text-gray-500 hover:text-white transition"><i data-lucide="smartphone" class="w-4 h-4"></i></button>
            </div>

            <div id="preview-container" class="w-full max-w-[1100px] aspect-video bg-white rounded-xl browser-mockup overflow-hidden flex flex-col mb-32">
                <div class="h-11 bg-[#f9f9f9] border-b border-gray-200 flex items-center px-4">
                    <div class="flex gap-2 w-1/4">
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ff5f57]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#28c840]"></div>
                    </div>
                    <div class="w-1/2 flex justify-center text-[10px] text-gray-400 font-mono">preview.ammoue.ai</div>
                </div>
                <div class="flex-1 overflow-hidden relative flex items-center justify-center bg-[#f0f0f0]">
                    <iframe id="preview-frame" srcdoc="<body style='display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;'><h2>Your Idea, Built.</h2></body>"></iframe>
                </div>
            </div>

            <div class="fixed bottom-6 md:bottom-10 left-1/2 -translate-x-1/2 w-full max-w-[700px] px-4 md:px-6 z-40">
                <div id="attachment-rack" class="flex gap-2 mb-3 px-2"></div>
                <div class="prompt-container rounded-[24px] p-1.5 flex items-center gap-2">
                    <div class="flex-1 flex items-center px-2 md:px-4 gap-2 md:gap-3">
                        <i data-lucide="sparkles" class="w-4 h-4 text-gray-400 flex-shrink-0"></i>
                        <input type="text" id="prompt-input" placeholder="Edit your app..." class="bg-transparent w-full outline-none py-3 text-[14px] md:text-[15px]">
                    </div>
                    <div class="flex items-center gap-0.5 md:gap-1">
                        <button id="voice-btn" class="p-2 md:p-2.5 text-gray-500 hover:text-white transition">
                            <i data-lucide="mic" class="w-4 h-4"></i>
                        </button>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" multiple>
                        <button id="attach-btn" class="p-2 md:p-2.5 text-gray-500 hover:text-white transition">
                            <i data-lucide="paperclip" class="w-4 h-4"></i>
                        </button>
                        <button id="generate-btn" class="bg-[#ededed] text-black h-10 px-3 md:px-5 rounded-[18px] text-sm font-semibold transition">
                            <i data-lucide="rocket" class="rocket-icon w-4 h-4"></i>
                            Generate
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <aside id="code-sidebar" class="code-sidebar flex flex-col h-full">
            <div class="p-4 border-b border-white/10 flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-semibold uppercase tracking-widest text-gray-500">Live Build</span>
                    <button id="close-code" class="text-gray-500 hover:text-white transition"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
                <div id="thinking-status" class="text-[10px] text-emerald-400 font-mono min-h-[14px]">Idle</div>
            </div>
            <pre class="flex-1 p-4 overflow-auto text-[12px] font-mono leading-relaxed text-blue-300/90 whitespace-pre-wrap"><code id="code-output"></code></pre>
        </aside>
    </div>

    <script type="module" src="bridge.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
