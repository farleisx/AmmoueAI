<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmmoueAI | AI Builder</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Luxury Color Palette: Midnight Gold & Deep Emerald */
        :root {
            --gold: #D4AF37;
            --gold-hover: #F1C40F;
            --midnight: #0a0a0b;
            --slate-luxury: #161618;
            --emerald: #10b981;
        }

        body { font-family: 'Inter', sans-serif; background: var(--midnight); color: #e5e7eb; }
        
        #preview-frame { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: white; border: none; }
        .mobile-view { width: 375px !important; height: 667px !important; border: 12px solid #27272a !important; border-radius: 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        #code-view { height: 100%; width: 100%; border: none; font-family: 'Fira Code', monospace; font-size: 13px; outline: none; resize: none; color: var(--gold); background: #0f0f10; padding: 2rem; }
        
        .log-entry { font-size: 11px; color: #71717a; margin-bottom: 4px; font-family: 'Fira Code', monospace; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .img-bubble { position: relative; width: 56px; height: 56px; border-radius: 12px; border: 1px solid #27272a; overflow: hidden; background: #1c1c1f; }
        .img-bubble img { width: 100%; height: 100%; object-fit: cover; }
        .remove-img { position: absolute; top: 2px; right: 2px; background: #ef4444; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; color: white; border: 1px solid var(--midnight); }
        
        .history-item { cursor: pointer; transition: all 0.3s; border-left: 3px solid transparent; background: rgba(255,255,255,0.02); }
        .history-item:hover { background: rgba(212, 175, 55, 0.05); border-left-color: var(--gold); color: white; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        #limit-modal, #confirm-modal { backdrop-filter: blur(12px); background: rgba(0,0,0,0.7); }
        
        /* Luxury Button Styling */
        .btn-luxury { background: var(--gold); color: black; font-weight: 800; letter-spacing: 0.05em; transition: all 0.3s ease; }
        .btn-luxury:hover { background: var(--gold-hover); transform: translateY(-1px); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        
        .nav-glass { background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1c1c1f; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="limit-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-[#111113] border border-yellow-900/30 rounded-3xl max-w-sm w-full p-8 text-center shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <div class="w-20 h-20 bg-yellow-500/10 text-[#D4AF37] rounded-full flex items-center justify-center mx-auto mb-6 text-3xl border border-yellow-500/20">
                <i class="fa-solid fa-crown"></i>
            </div>
            <h3 class="text-2xl font-black text-white mb-3 tracking-tight">ELEVATE STATUS</h3>
            <p id="limit-message" class="text-gray-400 text-sm mb-8 leading-relaxed">You've reached the apex of the basic plan. Unlock limitless deployments with a Pro Membership.</p>
            <div class="flex flex-col gap-3">
                <button onclick="window.location.href='/upgrade'" class="btn-luxury py-4 rounded-2xl">UPGRADE TO PRO</button>
                <button onclick="document.getElementById('limit-modal').classList.add('hidden')" class="text-gray-500 hover:text-white text-xs font-bold py-2 tracking-widest uppercase">Dismiss</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-[#111113] border border-white/5 rounded-3xl max-w-sm w-full p-8 shadow-2xl">
            <h3 class="text-xl font-black text-white mb-3 tracking-tight italic">FINAL REVIEW</h3>
            <p class="text-gray-400 text-sm mb-6 leading-relaxed">Ready to broadcast this creation to the world? Once confirmed, the site will be live immediately.</p>
            <div class="bg-black/40 p-4 rounded-2xl border border-white/5 mb-8">
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-widest mb-1">Public Identifier</p>
                <p id="confirm-slug-display" class="text-[#D4AF37] font-mono text-sm font-bold"></p>
            </div>
            <div class="flex gap-4">
                <button id="cancel-deploy-btn" class="flex-1 bg-white/5 hover:bg-white/10 text-white font-bold py-4 rounded-2xl transition text-xs tracking-widest">CANCEL</button>
                <button id="confirm-deploy-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-black font-black py-4 rounded-2xl transition text-xs tracking-widest">PUBLISH</button>
            </div>
        </div>
    </div>

    <nav class="nav-glass px-6 py-3 flex justify-between items-center z-50">
        <div class="flex items-center gap-6">
            <a href="/dashboard" class="text-gray-500 hover:text-[#D4AF37] transition-all" title="Back to Dashboard">
                <i class="fa-solid fa-house-chimney text-lg"></i>
            </a>
            <span class="text-white font-black italic tracking-tighter text-2xl uppercase">Ammoue<span class="text-[#D4AF37]">AI</span></span>
            
            <div class="flex bg-black/40 rounded-xl p-1 gap-1 ml-4 border border-white/5">
                <button id="toggle-preview" class="px-4 py-1.5 text-[10px] font-black rounded-lg bg-[#D4AF37] text-black transition">PREVIEW</button>
                <button id="toggle-code" class="px-4 py-1.5 text-[10px] font-black rounded-lg text-gray-400 hover:text-white transition">CODE</button>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 bg-black/40 rounded-xl p-1 border border-white/5">
                <button id="set-desktop" class="p-2 text-[#D4AF37] hover:bg-white/5 rounded-lg transition"><i class="fa-solid fa-desktop text-xs"></i></button>
                <button id="set-mobile" class="p-2 text-gray-500 hover:bg-white/5 rounded-lg transition"><i class="fa-solid fa-mobile-screen text-xs"></i></button>
                <button id="open-new-tab" class="p-2 text-gray-500 hover:bg-white/5 rounded-lg transition ml-1" title="Open in New Tab"><i class="fa-solid fa-external-link text-xs"></i></button>
            </div>

            <div id="publish-controls" class="flex items-center gap-2 bg-black/40 p-1.5 rounded-xl border border-white/5">
                <input id="slug-input" type="text" placeholder="Identity..." class="bg-transparent border-none outline-none text-xs text-white px-3 w-36 placeholder:text-gray-700 font-medium">
                <input id="custom-domain-input" type="text" placeholder="Custom domain (Pro)" class="bg-transparent border-none outline-none text-[10px] text-gray-400 px-3 w-44 placeholder:text-gray-700 font-medium hidden" />
                <button id="publish-btn" class="bg-emerald-600 hover:bg-emerald-500 text-black text-[10px] font-black px-5 py-2 rounded-lg transition uppercase tracking-widest shadow-lg shadow-emerald-900/20">Publish</button>
                <button id="download-btn" class="text-gray-500 hover:text-white px-3 py-2 transition" title="Export (.zip)"><i class="fa-solid fa-file-zipper"></i></button>
            </div>
            
            <div id="user-ui" class="hidden flex items-center gap-4 border-l border-white/5 pl-4">
                <img id="user-avatar" class="w-8 h-8 rounded-full border border-[#D4AF37]/50 p-0.5">
                <button id="logout-btn" class="text-[10px] text-gray-500 hover:text-white uppercase font-black tracking-widest">Exit</button>
            </div>
            <button id="login-btn" class="btn-luxury text-[10px] px-6 py-2.5 rounded-xl">SIGN IN</button>
        </div>
    </nav>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-[400px] border-r border-white/5 p-6 flex flex-col gap-6 bg-[#0a0a0b]">
            <div class="flex-1 overflow-y-auto space-y-8 pr-2">
                <div>
                    <h2 class="text-[9px] font-black text-[#D4AF37] uppercase tracking-[0.3em] mb-4 opacity-70">Creative Directive</h2>
                    <div class="bg-[#161618] border border-white/5 rounded-3xl p-5 focus-within:border-[#D4AF37]/30 transition-all duration-500 shadow-inner">
                        <div id="img-tray" class="flex flex-wrap gap-2 mb-4 empty:hidden"></div>
                        <textarea id="user-prompt" class="w-full bg-transparent border-none outline-none text-sm text-gray-300 resize-none placeholder:text-gray-700 leading-relaxed" rows="5" placeholder="Define your digital masterpiece..."></textarea>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                            <label class="cursor-pointer text-gray-600 hover:text-[#D4AF37] transition-all p-2">
                                <i class="fa-solid fa-paperclip text-lg"></i>
                                <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
                            </label>
                            <button id="gen-btn" class="bg-[#D4AF37] hover:bg-[#F1C40F] text-black w-12 h-12 rounded-2xl flex items-center justify-center transition-all active:scale-90 shadow-xl shadow-yellow-900/10">
                                <span id="gen-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="thinking-box" class="hidden bg-black/40 border border-white/5 rounded-2xl p-5 max-h-[220px] overflow-y-auto">
                    <div id="logs" class="space-y-1.5"></div>
                    <button id="resume-btn" class="hidden mt-3 w-full border border-[#D4AF37]/30 text-[#D4AF37] text-[10px] font-black py-2 rounded-lg hover:bg-[#D4AF37] hover:text-black transition-all uppercase tracking-widest">Resume Generation</button>
                </div>

                <div>
                    <h2 class="text-[9px] font-black text-gray-600 uppercase tracking-[0.3em] mb-4">Studio Archives</h2>
                    <div id="history-list" class="space-y-2"></div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex items-center justify-center p-10 bg-[#0f0f10] relative">
            <div id="preview-wrapper" class="w-full h-full flex items-center justify-center relative">
                <iframe id="preview-frame" class="shadow-[0_40px_100px_rgba(0,0,0,0.6)] w-full h-full rounded-sm"></iframe>
                <textarea id="code-view" class="hidden" readonly></textarea>
                
                <button id="copy-code-btn" class="hidden absolute top-6 right-6 bg-black/60 hover:bg-[#D4AF37] hover:text-black text-white px-5 py-2 rounded-xl text-[10px] font-black tracking-widest transition-all border border-white/10 backdrop-blur-md">
                    <i class="fa-solid fa-copy mr-2"></i> COPY SOURCE
                </button>
            </div>
            
            <button id="stop-btn" class="hidden absolute bottom-12 bg-red-950/40 border border-red-500/50 hover:bg-red-500 text-white px-8 py-3 rounded-2xl font-black text-xs tracking-[0.2em] shadow-2xl z-50 transition-all">
                <i class="fa-solid fa-circle-stop mr-2"></i> ABORT
            </button>
        </section>
    </main>

    <script type="module">
        import { auth, getUserPlan, autoSaveProject, updateProjectDeploymentUrl } from "./fire_prompt.js";
        import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        let currentHtml = "";
        let currentProjectId = null;
        let attachedImages = [];
        let abortCtrl = null;
        let activeLiveUrl = null;

        const genBtn = document.getElementById('gen-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const imgInput = document.getElementById('img-input');
        const imgTray = document.getElementById('img-tray');
        const logs = document.getElementById('logs');
        const frame = document.getElementById('preview-frame');
        const codeView = document.getElementById('code-view');
        const copyBtn = document.getElementById('copy-code-btn');
        const downloadBtn = document.getElementById('download-btn');
        const publishBtn = document.getElementById('publish-btn');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmDeployBtn = document.getElementById('confirm-deploy-btn');
        const cancelDeployBtn = document.getElementById('cancel-deploy-btn');

        /* ---------------- STOP GENERATION ---------------- */
        stopBtn.onclick = () => {
            if (abortCtrl) {
                abortCtrl.abort();
                logs.innerHTML += '<div class="log-entry text-red-500 font-bold">> ABORTED BY USER.</div>';
                stopBtn.classList.add('hidden');
            }
        };

        /* ---------------- AUTO-GENERATE NAME ---------------- */
        function generateCoolName() {
            const adjs = ["prestige", "elara", "vanta", "aurum", "velvet", "onyx", "luxe", "monarch", "ethereal", "ivory"];
            const nouns = ["studio", "folio", "estate", "manor", "vault", "atlas", "domain", "crest", "sphere", "pillar"];
            const adj = adjs[Math.floor(Math.random() * adjs.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 99);
            document.getElementById('slug-input').value = `${adj}-${noun}-${num}`;
        }
        generateCoolName();

        /* ---------------- VIEW TOGGLES ---------------- */
        const btnPreview = document.getElementById('toggle-preview');
        const btnCode = document.getElementById('toggle-code');

        btnPreview.onclick = () => {
            frame.classList.remove('hidden');
            codeView.classList.add('hidden');
            copyBtn.classList.add('hidden');
            btnPreview.className = "px-4 py-1.5 text-[10px] font-black rounded-lg bg-[#D4AF37] text-black transition";
            btnCode.className = "px-4 py-1.5 text-[10px] font-black rounded-lg text-gray-400 hover:text-white transition";
        };

        btnCode.onclick = () => {
            codeView.classList.remove('hidden');
            frame.classList.add('hidden');
            copyBtn.classList.remove('hidden');
            btnCode.className = "px-4 py-1.5 text-[10px] font-black rounded-lg bg-[#D4AF37] text-black transition";
            btnPreview.className = "px-4 py-1.5 text-[10px] font-black rounded-lg text-gray-400 hover:text-white transition";
            codeView.value = currentHtml;
        };

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(currentHtml);
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fa-solid fa-check mr-2"></i> ARCHIVED!';
            setTimeout(() => copyBtn.innerHTML = originalText, 2000);
        };

        /* ---------------- DOWNLOAD ZIP ---------------- */
        downloadBtn.onclick = async () => {
            if (!currentHtml) return alert("Generate content first.");
            const zip = new JSZip();
            const slug = document.getElementById('slug-input').value || 'ammoue-project';
            zip.file("index.html", currentHtml);
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = `${slug}.zip`;
            link.click();
        };

        /* ---------------- IMAGE PREVIEW ---------------- */
        imgInput.onchange = async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                if (attachedImages.length >= 4) break;
                attachedImages.push(await toBase64(file));
            }
            renderImages();
            imgInput.value = "";
        };

        function toBase64(file) {
            return new Promise(r => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => r(reader.result);
            });
        }

        function renderImages() {
            imgTray.innerHTML = attachedImages.map((src, i) => `
                <div class="img-bubble">
                    <img src="${src}">
                    <div class="remove-img" onclick="removeImg(${i})"><i class="fa-solid fa-xmark"></i></div>
                </div>
            `).join('');
        }
        window.removeImg = (i) => { attachedImages.splice(i, 1); renderImages(); };

        /* ---------------- GENERATE ---------------- */
        genBtn.onclick = async () => startGeneration();
        resumeBtn.onclick = async () => startGeneration(true);

        async function startGeneration(isResume = false) {
            if (!auth.currentUser) return signInWithPopup(auth, new GoogleAuthProvider());
            
            abortCtrl = new AbortController();
            document.getElementById('thinking-box').classList.remove('hidden');
            resumeBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            
            if (!isResume) {
                logs.innerHTML = '<div class="log-entry">> Initializing neural creative suite...</div>';
                currentHtml = "";
            } else {
                logs.innerHTML += '<div class="log-entry text-[#D4AF37]">> Resuming synthesis from last stable state...</div>';
            }
            
            genBtn.disabled = true;
            document.getElementById('gen-icon').innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                const token = await auth.currentUser.getIdToken();
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ 
                        prompt: document.getElementById('user-prompt').value, 
                        images: attachedImages,
                        partialCode: isResume ? currentHtml : null 
                    }),
                    signal: abortCtrl.signal
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    try {
                        const { value, done } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (!line.startsWith('data: ')) continue;
                            const dataStr = line.slice(6).trim();
                            if (dataStr === '[DONE]') break;
                            try {
                                const json = JSON.parse(dataStr);
                                if (json.text) {
                                    currentHtml += json.text;
                                    updateFrame(currentHtml);
                                }
                            } catch (e) {}
                        }
                    } catch (streamErr) {
                        if (streamErr.name === 'AbortError') throw streamErr;
                        console.error("Stream parsing error:", streamErr);
                        logs.innerHTML += '<div class="log-entry text-red-400 font-bold">> NEURAL LINK INTERRUPTED: Parsing failed.</div>';
                        resumeBtn.classList.remove('hidden');
                        break; 
                    }
                }
                
                currentProjectId = await autoSaveProject(currentHtml, document.getElementById('user-prompt').value, currentProjectId, auth.currentUser.uid);
                if (!isResume) addToHistory(document.getElementById('user-prompt').value);
                logs.innerHTML += '<div class="log-entry text-[#D4AF37]">> Rendering cycle finalized.</div>';
            } catch (err) {
                if (err.name !== 'AbortError') {
                    logs.innerHTML += '<div class="log-entry text-red-500">> Synthesis terminated unexpectedly.</div>';
                }
            } finally {
                genBtn.disabled = false;
                stopBtn.classList.add('hidden');
                document.getElementById('gen-icon').innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i>';
            }
        }

        function addToHistory(prompt) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item p-4 text-xs rounded-2xl text-gray-500 truncate font-medium';
            item.innerText = prompt;
            list.prepend(item);
        }

        /* ---------------- PUBLISH LOGIC ---------------- */
        publishBtn.onclick = () => {
            if (activeLiveUrl) {
                window.open(activeLiveUrl, '_blank');
                return;
            }
            const slug = document.getElementById('slug-input').value;
            if (!slug) return alert("Select an identity for this project.");
            
            const domain = document.getElementById("custom-domain-input")?.value?.trim();
            document.getElementById("confirm-slug-display").innerText = domain ? `https://${domain}` : `https://${slug}.vercel.app`;
            confirmModal.classList.remove('hidden');
        };

        cancelDeployBtn.onclick = () => confirmModal.classList.add('hidden');

        confirmDeployBtn.onclick = async () => {
            confirmModal.classList.add('hidden');
            const slug = document.getElementById('slug-input').value;
            
            publishBtn.innerText = "BROADCASTING...";
            publishBtn.disabled = true;
            
            try {
                // 1. Get the Firebase ID Token (The ONLY way to prove identity)
                const token = await auth.currentUser.getIdToken();

                const faviconHtml = `<link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">`;
                const finalContent = currentHtml.includes('<head>') 
                    ? currentHtml.replace('<head>', `<head>${faviconHtml}`)
                    : faviconHtml + currentHtml;

                const customDomain = document.getElementById("custom-domain-input")?.value?.trim();

                // 2. Send the request SECURELY
                const res = await fetch('/api/deploy', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // âœ… Added token here
                    },
                    body: JSON.stringify({
                        htmlContent: finalContent,
                        projectId: currentProjectId,
                        slug,
                        customDomain: customDomain || null
                    })
                });

                const data = await res.json();

                // 3. Handle Plan Limits (Returned from backend verification)
                if (res.status === 403) {
                    const modal = document.getElementById('limit-modal');
                    const msg = document.getElementById('limit-message');
                    const msgText = data.error || "Portfolio capacity reached.";
                    msg.innerText = msgText;
                    modal.classList.remove('hidden');
                    publishBtn.innerText = "PUBLISH";
                    publishBtn.disabled = false;
                    return;
                }

                if (data.deploymentUrl) {
                    await updateProjectDeploymentUrl(currentProjectId, data.deploymentUrl, auth.currentUser.uid);
                    activeLiveUrl = data.deploymentUrl;
                    publishBtn.innerText = "LIVE";
                    publishBtn.disabled = false;
                    publishBtn.classList.replace('bg-emerald-600', 'bg-emerald-500');
                    publishBtn.classList.add('cursor-pointer');
                }
            } catch (e) {
                console.error("Deployment failed:", e);
                publishBtn.innerText = "PUBLISH";
                publishBtn.disabled = false;
            }
        };

        /* ---------------- VIEWPORT HELPERS ---------------- */
        document.getElementById('set-desktop').onclick = () => {
            frame.className = "shadow-[0_40px_100px_rgba(0,0,0,0.6)] w-full h-full rounded-sm";
            document.getElementById('set-desktop').classList.add('text-[#D4AF37]');
            document.getElementById('set-mobile').classList.replace('text-[#D4AF37]', 'text-gray-500');
        };
        document.getElementById('set-mobile').onclick = () => {
            frame.className = "mobile-view";
            document.getElementById('set-mobile').classList.add('text-[#D4AF37]');
            document.getElementById('set-desktop').classList.replace('text-[#D4AF37]', 'text-gray-500');
        };
        document.getElementById('open-new-tab').onclick = () => {
            const w = window.open('about:blank');
            w.document.write(currentHtml);
            w.document.close();
        };

        function updateFrame(h) {
            const blob = new Blob([h], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
            codeView.value = h;
            activeLiveUrl = null;
            publishBtn.innerText = "PUBLISH";
            publishBtn.classList.replace('bg-emerald-500', 'bg-emerald-600');
        }

        onAuthStateChanged(auth, async u => {
            if (u) {
                document.getElementById('user-ui').classList.remove('hidden');
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-avatar').src = u.photoURL;

                const plan = await getUserPlan(u.uid);
                const customDomainInput = document.getElementById("custom-domain-input");
                if (plan === "pro") {
                    customDomainInput.classList.remove("hidden");
                } else {
                    customDomainInput.classList.add("hidden");
                }
            } else {
                window.location.href = "/login";
                document.getElementById('user-ui').classList.add('hidden');
                document.getElementById('login-btn').classList.remove('hidden');
            }
        });
        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
