<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammoue | AI Site Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .text-ammoue { color: #0d9488; }
        .bg-ammoue { background-color: #0d9488; }
        /* Style to ensure the loading screen covers the whole view */
        #loading-state {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            z-index: 100;
            /* Added transition for smoother removal */
            transition: opacity 0.3s ease-in-out; 
        }
        /* Custom styles for message box */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased min-h-screen">

    <!-- Message Box for alerts (replaces alert()) -->
    <div id="message-box" class="p-4 rounded-xl shadow-2xl text-white font-semibold"></div>

    <!-- 1. LOADING STATE (Visible until Auth Check is Complete) -->
    <div id="loading-state">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-ammoue mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600 font-medium">Verifying session...</p>
        </div>
    </div>

    <!-- 2. MAIN CONTENT (Hidden until Auth Check is Complete) -->
    <div id="main-content" class="max-w-4xl mx-auto p-6 lg:p-10 hidden">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Generate Your AI Website</h1>
        <p class="text-xl text-gray-500 mb-8">Tell Ammoue exactly what website you want to generate (e.g., 'A modern portfolio site for a UX designer with a dark theme').</p>

        <textarea id="ai-prompt" rows="6" class="w-full p-4 border-2 border-ammoue/30 rounded-2xl focus:ring-ammoue focus:border-ammoue transition duration-150 shadow-md" placeholder="e.g., 'A vibrant landing page for a dog grooming salon called Paws & Claws, focusing on luxury services and online booking.'"></textarea>

        <div class="mt-6 flex justify-end space-x-4">
            <!-- NEW: Dashboard Button -->
            <a href="dashboard.html" class="px-6 py-3 text-base font-semibold rounded-xl text-gray-600 border border-gray-300 hover:bg-gray-100 transition duration-300 flex items-center">
                <i data-lucide="layout-dashboard" class="w-4 h-4 mr-1"></i> Dashboard
            </a>
            <button id="logout-btn" class="px-6 py-3 text-base font-semibold rounded-xl text-gray-600 border border-gray-300 hover:bg-gray-100 transition duration-300">
                Log Out
            </button>
            <button id="generate-btn" class="px-8 py-3 text-lg font-bold rounded-xl text-white bg-ammoue hover:bg-teal-700 transition duration-300 shadow-lg shadow-teal-500/30 transform hover:scale-[1.01]">
                Generate HTML Code
            </button>
        </div>

        <div id="generation-output" class="mt-12 p-6 bg-white border border-gray-100 rounded-2xl shadow-lg hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="code" class="w-5 h-5 mr-2 text-ammoue"></i>
                    Generated HTML Code
                </h3>
                <!-- Download and Copy Button Group -->
                <div class="flex space-x-3">
                    <button id="copy-btn" class="text-sm font-medium text-ammoue hover:text-teal-600 flex items-center transition duration-200">
                        <i data-lucide="copy" class="w-4 h-4 mr-1"></i> Copy Code
                    </button>
                    <button id="download-btn" disabled class="text-sm font-medium text-blue-600 hover:text-blue-700 disabled:text-gray-400 flex items-center transition duration-200">
                        <i data-lucide="download" class="w-4 h-4 mr-1"></i> Download HTML
                    </button>
                </div>
            </div>
            
            <!-- Code Block for Display -->
            <pre class="bg-gray-100 p-4 rounded-xl overflow-x-auto border border-gray-300 text-sm">
                <code id="output-code" class="whitespace-pre"></code>
            </pre>
            
            <!-- Preview Button (Optional, if you want to render the raw HTML) -->
            <button id="preview-btn" class="mt-4 px-6 py-2 text-base font-semibold rounded-xl text-white bg-blue-600 hover:bg-blue-700 transition duration-300">
                Preview Site (Will open in a new tab)
            </button>
        </div>
    </div>

    <!-- Firebase and AI Generation Logic -->
    <script type="module">
        // Using stable version 11.6.1 for better compatibility
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CANVAS GLOBAL VARIABLES (MANDATORY USE) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-ammoue-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let firebaseConfig = { apiKey: "dummy-key-to-avoid-invalid-api-error", projectId: "dummy-project" };
        
        // Robustly parse the Firebase config from the global variable
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const parsedConfig = JSON.parse(__firebase_config);
                // Only overwrite if the parsed config actually contains keys
                if (Object.keys(parsedConfig).length > 0) {
                    firebaseConfig = parsedConfig;
                }
            }
        } catch (e) {
            console.error("CRITICAL: Error parsing __firebase_config string. Using fallback dummy config.", e);
        }

        // Initialize Firebase services using the determined config (real or dummy)
        const app = initializeApp(firebaseConfig);
        let auth = null;
        let db = null;
        let currentUserId = null; 
        
        // Initialize Auth and Firestore, protected by a try/catch in case of deeper initialization issues
        try {
            auth = getAuth(app); 
            db = getFirestore(app); 
        } catch(e) {
            console.error("Firebase Auth or Firestore services failed to initialize. Data saving will not work.", e);
            // Ensure auth/db remain null if initialization failed
            auth = null; 
            db = null;
        }

        // Function to handle custom sign-in
        async function authenticateUser() {
            if (!auth) return;

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth failed during initial sign-in:", error);
                showMessage("Authentication failed. Please refresh.", true);
            }
        }

        // --- DOM Elements ---
        const loadingState = document.getElementById('loading-state');
        const mainContent = document.getElementById('main-content');
        const logoutBtn = document.getElementById('logout-btn');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn'); 
        const promptInput = document.getElementById('ai-prompt');
        const outputDiv = document.getElementById('generation-output');
        const outputCode = document.getElementById('output-code');
        const copyBtn = document.getElementById('copy-btn');
        const previewBtn = document.getElementById('preview-btn');
        const messageBox = document.getElementById('message-box');

        let listenersAttached = false; 

        // --- Utility Functions ---

        /**
         * Displays a temporary, custom message box.
         */
        function showMessage(message, isError) {
            messageBox.textContent = message;
            
            if (isError) {
                messageBox.classList.remove('bg-green-500', 'bg-ammoue');
                messageBox.classList.add('bg-red-500');
            } else {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-ammoue'); 
            }

            messageBox.classList.remove('opacity-0');
            messageBox.classList.add('opacity-100');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 4000);
        }

        /**
         * Sets the loading state on the generate button.
         */
        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                downloadBtn.disabled = true; 
                generateBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...';
            } else {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Generate HTML Code';
            }
        }

        /**
         * Utility function to copy text to clipboard.
         */
        function copyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage("Code copied to clipboard!", false);
            } catch (err) {
                console.error('Failed to copy text:', err);
                showMessage("Failed to copy code.", true);
            }
        }
        
        /**
         * Handles downloading the generated HTML content.
         */
        function handleDownload() {
            const htmlCode = outputCode.textContent;
            if (!htmlCode) {
                showMessage("No HTML code available to download.", true);
                return;
            }

            const blob = new Blob([htmlCode], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "ammoue_website.html"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showMessage("Download started!", false);
        }
        
        /**
         * Opens the generated HTML in a new window for a live preview.
         */
        function handlePreview() {
            const htmlContent = previewBtn.dataset.html;
            if (!htmlContent) {
                showMessage("No HTML code available to preview.", true);
                return;
            }

            const previewWindow = window.open('', '_blank');
            if (!previewWindow) {
                 showMessage("Pop-ups must be enabled to view the preview.", true);
                 return;
            }

            previewWindow.document.write(htmlContent);
            previewWindow.document.close();
        }


        // --- FIRESTORE SAVE LOGIC ---

        /**
         * Gets the Firestore collection reference for the current user's projects.
         */
        function getProjectsCollectionRef() {
            if (!currentUserId || !db) {
                console.error("Cannot get collection ref: User ID or Firestore is missing.");
                return null;
            }
            // Private data path: /artifacts/{appId}/users/{userId}/projects
            return collection(db, 'artifacts', appId, 'users', currentUserId, 'projects');
        }

        /**
         * Saves the generated project data to Firestore.
         */
        async function saveProject(prompt, htmlCode) {
            const projectsRef = getProjectsCollectionRef();
            if (!projectsRef) {
                showMessage("Cannot save project: Database connection failed. Is Firebase initialized?", true);
                return;
            }

            try {
                const docRef = await addDoc(projectsRef, {
                    prompt: prompt,
                    htmlCode: htmlCode,
                    createdAt: serverTimestamp(),
                });
                console.log("Project saved with ID:", docRef.id);
                showMessage("Project successfully saved!", false);
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Failed to save project. Check console for details.", true);
            }
        }


        // --- AI Generation Logic (Non-Streaming) ---

        /**
         * Handles the generation process by calling the secure Vercel API endpoint.
         */
        async function handleGeneration() {
            const prompt = promptInput.value.trim();
            if (prompt.length < 10) {
                showMessage("Please provide a more detailed prompt (at least 10 characters).", true);
                return;
            }

            setLoading(true);
            outputDiv.classList.add('hidden');
            outputCode.textContent = ''; 
            downloadBtn.disabled = true; 
            
            const apiEndpoint = '/api/generate.mjs'; 

            const payload = {
                prompt: prompt,
            };

            const maxRetries = 3;
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json().catch(() => ({}));
                        const errorMessage = errorBody.error || response.statusText || "Unknown server error.";
                        console.error(`Attempt ${attempt + 1} Server Error: Status ${response.status}`, errorMessage);
                        throw new Error(`API Proxy Error [Status: ${response.status}]: ${errorMessage}`);
                    }

                    const result = await response.json();
                    const generatedHtml = result.htmlCode; 
                    
                    if (generatedHtml) {
                        outputCode.textContent = generatedHtml.trim();
                        previewBtn.dataset.html = generatedHtml.trim();
                        outputDiv.classList.remove('hidden');
                        downloadBtn.disabled = false;
                        
                        // --- CRITICAL: AUTO-SAVE PROJECT HERE ---
                        if (db) {
                            await saveProject(prompt, generatedHtml);
                        } else {
                            showMessage("Generated, but failed to save: Database not initialized.", true);
                        }
                        
                        break; // Exit loop on success
                    } else {
                        console.error(`Attempt ${attempt + 1} Response Structure Error: 'htmlCode' missing in result.`, result);
                        throw new Error("API response missing 'htmlCode' content.");
                    }

                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed:`, error.message);
                    if (attempt === maxRetries - 1) {
                        showMessage("Generation failed after multiple retries. Please check Vercel logs and ensure your GEMINI_API_KEY is configured.", true);
                    } else {
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            setLoading(false);
        }


        // --- Authentication Guard and Event Listeners ---

        if (auth) {
             // Start the authentication process right away
            authenticateUser();

            onAuthStateChanged(auth, (user) => {
                console.log("Auth state resolved. User:", user ? user.uid : "none");

                if (user) {
                    // Set the global user ID once authenticated
                    currentUserId = user.uid;

                    // User is logged in: Show the content
                    loadingState.style.pointerEvents = 'none';
                    loadingState.classList.add('hidden');
                    loadingState.style.opacity = '0'; 
                    mainContent.classList.remove('hidden');

                    if (!listenersAttached) {
                        generateBtn.addEventListener('click', handleGeneration);
                        copyBtn.addEventListener('click', () => copyToClipboard(outputCode.textContent));
                        downloadBtn.addEventListener('click', handleDownload); 
                        previewBtn.addEventListener('click', handlePreview);
                        
                        logoutBtn.addEventListener('click', async () => {
                            try {
                                await signOut(auth);
                            } catch (error) {
                                console.error("Logout failed:", error);
                            }
                        });
                        listenersAttached = true;
                    }
                } else {
                    // User is NOT logged in: Redirect them to login.
                    console.log("User not authenticated. Redirecting to login.");
                    const currentPath = window.location.pathname;
                    const redirectUrl = 'login.html?redirect=' + encodeURIComponent(currentPath);
                    // window.location.replace(redirectUrl); 
                    // NOTE: Commenting out redirect for debugging purposes to keep you on the page.
                }
            });
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
