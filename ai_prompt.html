<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmmoueAI | AI Builder</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-hover: #F1C40F;
            --midnight: #0a0a0b;
            --slate-luxury: #161618;
            --emerald: #10b981;
            --platinum: #E5E7EB;
            --soft-gold: rgba(212, 175, 55, 0.15);
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212,175,55,0.08), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16,185,129,0.06), transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--midnight); color: var(--platinum); position: relative; }
        body > * { position: relative; z-index: 1; }
        
        /* FIX: Preview Wrapper & Z-Index logic to prevent menu blocking */
        #preview-wrapper { z-index: 10; position: relative; width: 100%; height: 100%; }
        #preview-frame { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: white; border: none; width: 100%; height: 100%; }
        
        #code-view { height: 100%; width: 100%; border: none; font-family: 'Fira Code', monospace; font-size: 13px; outline: none; resize: none; color: var(--gold); background: #0f0f10; padding: 2rem; }
        
        .mobile-view { width: 375px !important; height: 667px !important; border: 12px solid #27272a !important; border-radius: 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        .img-bubble { position: relative; width: 56px; height: 56px; border-radius: 12px; border: 1px solid var(--soft-gold); overflow: hidden; background: #1c1c1f; }
        .img-bubble img { width: 100%; height: 100%; object-fit: cover; }
        .remove-img { position: absolute; top: 2px; right: 2px; background: #ef4444; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; color: white; }
        
        .history-item { cursor: pointer; transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        
        /* FIX: Ensure History Menu is on the absolute top layer */
        #history-menu { 
            z-index: 9999 !important; 
            pointer-events: auto;
            box-shadow: 0 30px 100px rgba(0,0,0,0.9);
        }

        .btn-luxury { 
            background: linear-gradient(135deg, #F1C40F, #D4AF37); 
            color: black; font-weight: 800; letter-spacing: 0.05em; transition: all 0.3s ease; 
            box-shadow: 0 10px 30px rgba(212,175,55,0.25);
        }
        .btn-luxury:hover { transform: translateY(-1px); box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4); }
        
        .nav-glass { background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--soft-gold); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="limit-modal" class="hidden fixed inset-0 z-[1000] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="bg-[#111113] border border-yellow-900/30 rounded-3xl max-w-sm w-full p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-yellow-500/10 text-[#D4AF37] rounded-full flex items-center justify-center mx-auto mb-6 text-3xl border border-yellow-500/20">
                <i class="fa-solid fa-crown"></i>
            </div>
            <h3 class="text-2xl font-black text-white mb-3">ELEVATE STATUS</h3>
            <button onclick="document.getElementById('limit-modal').classList.add('hidden')" class="btn-luxury w-full py-4 rounded-2xl">UPGRADE</button>
        </div>
    </div>

    <div id="confirm-modal" class="hidden fixed inset-0 z-[1000] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="bg-[#111113] border border-white/5 rounded-3xl max-w-sm w-full p-8 shadow-2xl">
            <h3 class="text-xl font-black text-white mb-3 italic uppercase">Final Review</h3>
            <p id="confirm-slug-display" class="text-[#D4AF37] font-mono text-sm mb-8"></p>
            <div class="flex gap-4">
                <button id="cancel-deploy-btn" class="flex-1 text-gray-500 text-xs font-black uppercase">Cancel</button>
                <button id="confirm-deploy-btn" class="flex-1 bg-emerald-600 text-black font-black py-4 rounded-2xl text-xs">PUBLISH</button>
            </div>
        </div>
    </div>

    <nav class="nav-glass px-6 py-3 flex justify-between items-center z-[1000]">
        <div class="flex items-center gap-6">
            <a href="/dashboard" class="text-gray-500 hover:text-[#D4AF37] transition-all">
                <i class="fa-solid fa-house-chimney text-lg"></i>
            </a>
            <span class="text-white font-black italic tracking-tighter text-2xl uppercase">Ammoue<span class="text-[#D4AF37]">AI</span></span>
            
            <div class="flex bg-black/40 rounded-xl p-1 gap-1 border border-white/5">
                <button id="toggle-preview" class="px-4 py-1.5 text-[10px] font-black rounded-lg bg-[#D4AF37] text-black">PREVIEW</button>
                <button id="toggle-code" class="px-4 py-1.5 text-[10px] font-black rounded-lg text-gray-400">CODE</button>
                <button id="toggle-mobile" class="px-3 py-1.5 text-[10px] text-gray-400 hover:text-[#D4AF37] border-l border-white/10 ml-1">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div id="publish-controls" class="flex items-center gap-2 bg-black/40 p-1.5 rounded-xl border border-white/5">
                <input id="slug-input" type="text" placeholder="Identity..." class="bg-transparent border-none outline-none text-xs text-white px-3 w-36 placeholder:text-gray-700">
                <button id="publish-btn" class="bg-emerald-600 hover:bg-emerald-500 text-black text-[10px] font-black px-5 py-2 rounded-lg transition uppercase tracking-widest">Publish</button>
            </div>
            <div id="user-ui" class="hidden flex items-center gap-4 border-l border-white/5 pl-4">
                <img id="user-avatar" class="w-8 h-8 rounded-full border border-[#D4AF37]/50 p-0.5">
                <button id="logout-btn" class="text-[10px] text-gray-500 hover:text-white uppercase font-black">Exit</button>
            </div>
            <button id="login-btn" class="btn-luxury text-[10px] px-6 py-2.5 rounded-xl">SIGN IN</button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        <aside class="w-full md:w-[400px] border-r border-white/5 p-6 flex flex-col gap-6 bg-[#0a0a0b] overflow-y-auto">
            <div id="page-navigator" class="flex items-center gap-2 overflow-x-auto pb-2 border-b border-white/5 no-scrollbar">
                <div id="pages-container" class="flex gap-2"></div>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2">
                    <button id="new-project-btn" class="bg-white/5 hover:bg-white/10 text-[10px] font-black px-4 py-2 rounded-lg border border-white/10 uppercase tracking-widest">NEW PROJECT</button>
                    <button id="export-btn" class="bg-white/5 hover:bg-white/10 text-[10px] font-black px-4 py-2 rounded-lg border border-white/10"><i class="fa-solid fa-download"></i></button>
                </div>
                <div class="relative group">
                    <button class="p-2 text-gray-400 hover:text-[#D4AF37] transition">
                        <i class="fa-solid fa-folder-tree text-lg"></i>
                    </button>
                    <div id="history-menu" class="hidden group-hover:block absolute left-0 top-10 w-80 bg-[#111113] border border-white/10 rounded-2xl p-4 max-h-[500px] overflow-hidden">
                        <h2 class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-3">Project Archive</h2>
                        <div class="relative mb-4">
                            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-600 text-[10px]"></i>
                            <input type="text" id="project-search" placeholder="Search projects..." class="w-full bg-black/40 border border-white/5 rounded-xl py-2 pl-9 pr-4 text-xs text-white focus:outline-none focus:border-[#D4AF37]/50 transition">
                        </div>
                        <div id="history-list" class="space-y-2 overflow-y-auto max-h-[350px] pr-1"></div>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-end mb-4">
                    <h2 class="text-[9px] font-black text-[#D4AF37] uppercase tracking-[0.3em] opacity-70">Creative Directive</h2>
                    <div id="usage-badge" class="text-[9px] font-black px-2 py-1 bg-white/5 rounded border border-white/10 text-gray-500 uppercase">Credits: --/--</div>
                </div>
                
                <div id="thinking-box" class="hidden mb-4 overflow-y-auto max-h-[120px]">
                    <div id="logs" class="space-y-1"></div>
                </div>

                <div class="flex-1 flex flex-col bg-[#161618] border border-white/5 rounded-3xl p-5 relative">
                    <div id="img-tray" class="flex flex-wrap gap-2 mb-4 empty:hidden"></div>
                    <textarea id="user-prompt" class="flex-1 w-full bg-transparent border-none outline-none text-sm text-gray-300 resize-none placeholder:text-gray-700 leading-relaxed" placeholder="Define masterpiece..."></textarea>
                    
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                        <div class="flex items-center gap-2">
                            <label class="cursor-pointer text-gray-600 hover:text-[#D4AF37] p-2">
                                <i class="fa-solid fa-paperclip text-lg"></i>
                                <input type="file" id="img-input" class="hidden" accept="image/*" multiple>
                            </label>
                            <button id="voice-btn" class="text-gray-600 hover:text-[#D4AF37] p-2">
                                <i class="fa-solid fa-microphone text-lg"></i>
                            </button>
                        </div>
                        <button id="gen-btn" class="bg-[#D4AF37] hover:bg-[#F1C40F] text-black w-14 h-14 rounded-2xl flex items-center justify-center active:scale-90 shadow-xl">
                            <i class="fa-solid fa-wand-magic-sparkles text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex items-center justify-center p-4 bg-[#0f0f10] relative">
            <div id="preview-wrapper">
                <iframe id="preview-frame" class="rounded-sm"></iframe>
                <textarea id="code-view" class="hidden" readonly></textarea>
            </div>
            <button id="stop-btn" class="hidden absolute bottom-12 bg-red-950/40 border border-red-500/50 hover:bg-red-500 text-white px-8 py-3 rounded-2xl font-black text-xs tracking-widest z-50">
                ABORT
            </button>
        </section>
    </main>

    <script type="module">
        import { auth, getUserProjects, autoSaveProject, getUsage } from "./fire_prompt.js";
        import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        
        import { GenerationEngine } from "./generation-engine.js";
        import { DeploymentManager } from "./deployment-manager.js";
        import { FrameBridge } from "./frame-bridge.js";
        import * as UI from "./ui-manager.js";
        import { initPromptTyping } from "./prompt-typing.js";

        /* --- STATE --- */
        let projectState = {
            pages: { "landing": "" },
            currentPage: "landing",
            currentHtml: "",
            id: null,
            attachedImages: []
        };

        const els = {
            prompt: document.getElementById('user-prompt'),
            logs: document.getElementById('logs'),
            publishBtn: document.getElementById('publish-btn'),
            genBtn: document.getElementById('gen-btn'),
            slugInput: document.getElementById('slug-input'),
            historyList: document.getElementById('history-list'),
            imgTray: document.getElementById('img-tray'),
            pagesContainer: document.getElementById('pages-container'),
            previewFrame: document.getElementById('preview-frame'),
            codeView: document.getElementById('code-view'),
            userUi: document.getElementById('user-ui'),
            loginBtn: document.getElementById('login-btn'),
            userAvatar: document.getElementById('user-avatar'),
            usageBadge: document.getElementById('usage-badge'),
            projectSearch: document.getElementById('project-search')
        };

        /* --- INITIALIZATION --- */

        const bridge = new FrameBridge({
            frame: els.previewFrame,
            codeView: els.codeView,
            callbacks: {
                onSyncText: (syncId, newContent) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(projectState.currentHtml, 'text/html');
                    const textTags = ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'span', 'a', 'li', 'button'];
                    const target = doc.querySelectorAll(textTags.join(','))[syncId];
                    if (target) {
                        target.innerHTML = newContent;
                        projectState.currentHtml = doc.documentElement.outerHTML;
                        projectState.pages[projectState.currentPage] = projectState.currentHtml;
                        autoSaveProject(projectState.pages, els.prompt.value, projectState.id, auth.currentUser.uid, els.logs.innerHTML, projectState.currentPage);
                    }
                },
                onSwitchPage: (name) => switchPage(name)
            }
        });

        const engine = new GenerationEngine({
            ui: { genBtn: els.genBtn, logs: els.logs, thinkingBox: document.getElementById('thinking-box') },
            callbacks: {
                onNewPage: (name) => {
                    if (!projectState.pages[name]) {
                        projectState.pages[name] = "";
                        projectState.currentPage = name;
                        renderTabs();
                    }
                },
                onCodeUpdate: (html) => {
                    projectState.currentHtml = html;
                    projectState.pages[projectState.currentPage] = html;
                    bridge.update(html);
                }
            }
        });

        const deployer = new DeploymentManager({
            ui: { publishBtn: els.publishBtn, logs: els.logs },
            callbacks: {
                getProjectState: () => projectState,
                onSuccess: (url) => { els.publishBtn.innerText = "LIVE"; }
            }
        });

        /* --- LOGIC --- */

        function switchPage(name) {
            if (!projectState.pages[name]) return;
            projectState.currentPage = name;
            projectState.currentHtml = projectState.pages[name];
            bridge.update(projectState.currentHtml);
            renderTabs();
        }

        function renderTabs() {
            els.pagesContainer.innerHTML = Object.keys(projectState.pages).map(name => `
                <button onclick="window.switchPage('${name}')" class="px-3 py-1 text-[9px] font-black rounded-lg uppercase ${projectState.currentPage === name ? 'bg-[#D4AF37] text-black' : 'bg-white/5 text-gray-500'}">
                    ${name}
                </button>
            `).join('');
        }
        window.switchPage = switchPage;

        /* --- AUTH --- */

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                els.loginBtn.classList.add('hidden');
                els.userUi.classList.remove('hidden');
                els.userAvatar.src = user.photoURL;
                
                const usage = await getUsage(user.uid);
                els.usageBadge.innerText = `Credits: ${usage.dailyCount || 0}/${usage.plan === 'pro' ? 10 : 5}`;

                UI.generateCoolName(els.slugInput);
                const projects = await getUserProjects(user.uid);
                
                // Init history and search
                UI.renderProjectHistory(els.historyList, projects, (proj) => {
                    projectState.id = proj.id;
                    projectState.pages = proj.pages || { "landing": proj.htmlContent };
                    switchPage(Object.keys(projectState.pages)[0]);
                });

                UI.initProjectSearch(els.projectSearch, els.historyList, projects, (proj) => {
                    projectState.id = proj.id;
                    projectState.pages = proj.pages || { "landing": proj.htmlContent };
                    switchPage(Object.keys(projectState.pages)[0]);
                });
            } else {
                els.loginBtn.classList.remove('hidden');
                els.userUi.classList.add('hidden');
            }
        });

        /* --- LISTENERS --- */

        els.loginBtn.onclick = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (err) { console.error(err); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);
        
        els.genBtn.onclick = () => engine.start({
            prompt: els.prompt.value,
            auth,
            projectState,
            attachedImages: projectState.attachedImages
        });

        document.getElementById('export-btn').onclick = () => {
            if (Object.values(projectState.pages).every(content => content === "")) {
                UI.showNotification("Empty Project", "error");
                return;
            }
            UI.showExportModal(projectState, () => UI.exportProject(projectState));
        };

        document.getElementById('publish-btn').onclick = () => {
            document.getElementById('confirm-slug-display').innerText = els.slugInput.value;
            document.getElementById('confirm-modal').classList.remove('hidden');
        };

        document.getElementById('confirm-deploy-btn').onclick = () => {
            document.getElementById('confirm-modal').classList.add('hidden');
            deployer.deploy({ html: projectState.currentHtml, projectId: projectState.id, slug: els.slugInput.value, auth, engine });
        };

        document.getElementById('cancel-deploy-btn').onclick = () => document.getElementById('confirm-modal').classList.add('hidden');

        // Toggle Viewport
        document.getElementById('toggle-mobile').onclick = () => UI.toggleMobileView(els.previewFrame);
        document.getElementById('toggle-code').onclick = () => UI.toggleView('code', els.previewFrame, els.codeView, {code: document.getElementById('toggle-code'), preview: document.getElementById('toggle-preview')}, projectState.currentHtml);
        document.getElementById('toggle-preview').onclick = () => UI.toggleView('preview', els.previewFrame, els.codeView, {code: document.getElementById('toggle-code'), preview: document.getElementById('toggle-preview')});

        // Initialize UI Features
        UI.initVoice(document.getElementById('voice-btn'), els.prompt); 
        UI.setupImageUpload(document.getElementById('img-input'), els.imgTray, projectState, UI.renderImages);
        initPromptTyping(els.prompt, [
            "Create a luxury watch store...",
            "Build a dark-themed SaaS landing page...",
            "Design a photographer portfolio...",
            "Develop a clean crypto exchange UI..."
        ]);

        // Mock Collab Badge (Updates when > 1)
        setTimeout(() => UI.updateCollabBadge(2), 5000);

        renderTabs();
    </script>
</body>
</html>
