<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammoue | AI Site Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .text-ammoue { color: #0d9488; }
        .bg-ammoue { background-color: #0d9488; }
        .min-h-screen-nav { min-height: calc(10vh - 68px); } /* Adjust for nav height */
        /* Custom scrollbar style */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #a7f3d0;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8fafc;
        }
    </style>
</head>
<body class="antialiased min-h-screen">

    <!-- Header/Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
        <div class="text-2xl font-extrabold text-ammoue">
            <a href="dashboard.html">Ammoue AI Generator</a>
        </div>
        <div class="flex items-center space-x-4">
            <span id="auth-status" class="text-gray-500 text-sm"></span>
            <button onclick="window.location.href='dashboard.html'" class="px-3 py-2 text-sm font-medium rounded-xl text-ammoue border border-ammoue hover:bg-teal-50 transition duration-150 shadow-md">
                <i data-lucide="layout-dashboard" class="w-4 h-4 inline mr-1"></i> Dashboard
            </button>
        </div>
    </nav>

    <!-- Main Content Area: Prompt Input -->
    <main class="min-h-screen-nav p-8 max-w-5xl mx-auto flex flex-col">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Generate Your Website</h1>
        <p class="text-gray-500 mb-6">Describe the website you want to create below. Be specific! All successful generations are automatically saved.</p>

        <!-- Prompt Input and Generation Area -->
        <div class="flex flex-col md:flex-row gap-6 flex-grow">
            <!-- Left Column: Input and Controls -->
            <div class="md:w-1/2 flex flex-col space-y-4">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex-grow">
                    <label for="prompt-input" class="block text-lg font-semibold text-gray-700 mb-2">Website Description:</label>
                    <textarea 
                        id="prompt-input" 
                        rows="12" 
                        placeholder="e.g., A minimalist single-page website for a coffee shop called 'The Daily Grind'. It should have a dark mode, a menu section with 5 items, and a contact form at the bottom." 
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-ammoue focus:border-ammoue transition duration-150 custom-scrollbar"
                    ></textarea>
                </div>

                <button onclick="generateSite()" id="generate-button" class="w-full py-3 text-lg font-bold rounded-2xl text-white bg-ammoue hover:bg-teal-700 transition duration-200 shadow-lg flex items-center justify-center disabled:opacity-50">
                    <i data-lucide="zap" class="w-5 h-5 inline mr-2"></i> 
                    Generate HTML Website
                </button>
            </div>

            <!-- Right Column: Output / Live Preview -->
            <div class="md:w-1/2 flex flex-col space-y-4">
                <h2 class="text-xl font-bold text-gray-800">Generated Code Preview</h2>
                <div id="result-container" class="bg-gray-800 p-4 rounded-2xl shadow-xl flex-grow overflow-auto custom-scrollbar">
                    <pre id="code-output" class="text-sm text-green-300 whitespace-pre-wrap"><code>// The generated HTML code will appear here...</code></pre>
                    <div id="loading-spinner" class="hidden text-center text-white py-12">
                        <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-3">Generating site structure and content...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- Custom Message Box for non-blocking notifications -->
    <div id="message-box" class="p-4 rounded-xl shadow-2xl text-white font-semibold fixed top-4 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-300 z-50"></div>


    <!-- Firebase/Gemini Logic -->
    <script type="module">
        // Using recommended Firebase SDK v11.6.1 and mandatory Canvas global variables
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- MANDATORY GLOBAL VARIABLES ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let auth = null; 
        let db = null; // Firestore database instance
        let currentUserId = null; // Authenticated user ID
        
        // --- DOM Elements ---
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const codeOutput = document.getElementById('code-output');
        const loadingSpinner = document.getElementById('loading-spinner');
        const authStatusSpan = document.getElementById('auth-status');
        const msgBox = document.getElementById('message-box');

        // --- Utility Functions ---

        /**
         * Displays a temporary, custom message box.
         */
        function showMessage(message, isError) {
            if (!msgBox) return;
            msgBox.textContent = message;
            
            msgBox.className = 'p-4 rounded-xl shadow-2xl text-white font-semibold fixed top-4 left-1/2 transform -translate-x-1/2 transition-opacity duration-300 z-50';
            msgBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            msgBox.classList.add('opacity-100');

            setTimeout(() => {
                msgBox.classList.remove('opacity-100');
            }, 4000);
        }

        /**
         * Saves the generated project to Firestore automatically.
         */
        async function saveProject(title, prompt, htmlCode) {
            if (!db || !currentUserId) {
                console.error("Cannot save project: Database or user not authenticated.");
                return;
            }

            try {
                // Collection Path: /artifacts/{appId}/users/{userId}/websites
                const projectsCollectionRef = collection(db, 'artifacts', appId, 'users', currentUserId, 'websites');
                
                const projectData = {
                    title: title,
                    prompt: prompt,
                    htmlCode: htmlCode,
                    timestamp: new Date().toISOString()
                };

                await addDoc(projectsCollectionRef, projectData);
                showMessage(`Project "${title}" saved automatically!`, false);
            } catch (error) {
                console.error("Error saving project to Firestore:", error);
                showMessage("Failed to automatically save project.", true);
            }
        }

        /**
         * Initializes Firebase services and checks authentication state.
         * The primary change is relying on auth.currentUser after the sign-in attempt 
         * instead of a potentially race-prone onAuthStateChanged listener.
         */
        async function initializeAuth() {
            return new Promise(async (resolve, reject) => {
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app); 
                    db = getFirestore(app); // Initialize DB

                    // 1. Attempt initial mandatory sign-in using token or anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    // 2. Check the final authentication state synchronously
                    const user = auth.currentUser;

                    if (user) {
                        // User successfully authenticated/re-authenticated
                        currentUserId = user.uid;
                        authStatusSpan.textContent = `User: ${user.email || (user.isAnonymous ? "Guest" : user.uid.substring(0, 8) + '...')}`;
                        resolve(user);
                    } else {
                        // This should technically be caught by the outer catch, but is a safe guard
                        throw new Error("Sign-in attempt completed, but no user found.");
                    }
                } catch (error) {
                    // This catches any error thrown by the sign-in methods or the explicit throw above
                    console.error("Firebase initialization or sign-in failed:", error);
                    showMessage("Authentication failed. Redirecting to login...", true);
                    
                    // Delay the redirect slightly to ensure the message is seen
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 500);
                    reject(error);
                }
            });
        }
        
        /**
         * Core function to call the Gemini API for code generation via Vercel and automatically save.
         */
        window.generateSite = async function() {
            if (!currentUserId) {
                 showMessage("Please wait for authentication to complete before generating.", true);
                 return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                showMessage("Please enter a description for your website.", true);
                return;
            }

            // Disable button and show loading state
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            loadingSpinner.classList.remove('hidden');
            codeOutput.textContent = ''; // Clear previous output
            
            const apiUrl = '/api/generate'; 
            const userQuery = `Generate a single-file HTML website using Tailwind CSS for the following description: ${prompt}`;
            const payload = { prompt: userQuery };
            
            let finalResponse;
            try {
                let response;
                let delay = 1000;
                // Exponential backoff loop
                for (let i = 0; i < 3; i++) {
                    console.log(`Attempting to call AI endpoint: ${apiUrl}`);
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        finalResponse = response;
                        break;
                    }

                    if (i < 2) {
                        const errorMsg = `Attempt ${i + 1} failed with status: ${response.status} ${response.statusText}`;
                        console.error(errorMsg);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed after ${i + 1} attempts. Server returned status: ${response.status} ${response.statusText}.`);
                    }
                }
                
                // --- Robust JSON Parsing and Error Checking ---
                const responseText = await finalResponse.text();
                
                if (!responseText) {
                    throw new Error(`Proxy returned HTTP ${finalResponse.status} but the body was empty.`);
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Proxy returned invalid JSON. Full response: ${responseText.substring(0, 200)}...`);
                }

                if (result.error) {
                    throw new Error(`Vercel function reported error: ${result.error}`);
                }

                if (!result.htmlCode) {
                    throw new Error("Proxy returned valid JSON but it was missing the expected 'htmlCode' field.");
                }

                const generatedText = result.htmlCode;
                
                // --- 1. Display the generated code
                codeOutput.textContent = generatedText;
                
                // --- 2. Automatically save the project to Firestore
                const autoTitle = prompt.split(/\s+/).slice(0, 7).join(' ') + (prompt.length > 50 ? '...' : '');
                await saveProject(autoTitle, prompt, generatedText); 

            } catch (error) {
                console.error("Code generation failed:", error);
                
                let userErrorMsg = `Generation Failed. Check Vercel logs. Cause: ${error.message}`;
                
                codeOutput.textContent = `Error during generation:\n\n${userErrorMsg}`;
                showMessage("Code generation failed. Check console and Vercel logs.", true);
            } finally {
                // Re-enable button and hide loading state
                generateButton.disabled = false;
                generateButton.textContent = 'Generate HTML Website';
                loadingSpinner.classList.add('hidden');
                lucide.createIcons();
            }
        }
        
        // --- Run Initialization Immediately ---
        initializeAuth().then(() => {
            console.log("Authentication ready. App initialized.");
        }).catch(err => {
            console.log("Authentication failed to initialize.");
        });

        lucide.createIcons();

    </script>
</body>
</html>
