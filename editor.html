    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
        authDomain: "ammoueai.firebaseapp.com",
        projectId: "ammoueai",
        storageBucket: "ammoueai.firebasestorage.app",
        messagingSenderId: "135818868149",
        appId: "1:135818868149:web:db9280baf9540a3339d5fc",
    };

    let auth, db, currentUserId, cmEditor;
    let isDirty = false;
    let pendingAiCode = null;
    let originalCodeBeforeAi = null;
    let debounceTimer;
    const appId = firebaseConfig.projectId;

    // Multi-page state
    let projectPages = { "index.html": "" };
    let activeFile = "index.html";

    const loadingScreen = document.getElementById('loading-screen');
    const editorContent = document.getElementById('editor-content');
    const msgBox = document.getElementById('message-box');
    const editorForm = document.getElementById('editor-form');
    const titleInput = document.getElementById('editor-title');
    const slugInput = document.getElementById('editor-slug');
    const slugStatusIcon = document.getElementById('slug-status-icon');
    const titleHeader = document.getElementById('project-title-header');
    const projectIdInput = document.getElementById('project-id-input');
    const previewBtn = document.getElementById('preview-btn');
    const saveBtn = document.getElementById('save-btn');
    const deployStatusText = document.getElementById('deploy-status');
    const livePreviewFrame = document.getElementById('live-preview');
    const aiReviewBar = document.getElementById('ai-review-bar');
    const editorContainer = document.getElementById('editor-container');
    const toggleBtn = document.getElementById('toggle-expand');
    const fileTabsContainer = document.getElementById('file-tabs');

    let latestDeploymentUrl = '';

    const userDocRef = () => doc(db, 'users', currentUserId);
    const projectDocRef = (id) => doc(db, 'artifacts', appId, 'users', currentUserId, 'projects', id);

    const aiMessages = [
        "Analyzing Structure...",
        "Changing Layout Order...",
        "Optimizing Tailwind...",
        "Polishing Components...",
        "Refining Logic Flow...",
        "Injecting Styles...",
        "Checking UI Harmony...",
        "Finalizing Code..."
    ];
    let slotInterval;

    function sanitizeHTML(html) {
        return String(html)
            .replace(/`/g, '\\`')
            .replace(/<\/script>/gi, '<\\/script>')
            .replace(/<script/gi, '<scri' + 'pt');
    }

    function startSlotMachine() {
        const textEl = document.getElementById('slot-machine-text');
        const progressEl = document.getElementById('ai-progress-bar');
        const overlay = document.getElementById('ai-loading-overlay');
        overlay.classList.remove('hidden');
        let i = 0;
        let progress = 0;
        slotInterval = setInterval(() => {
            textEl.textContent = aiMessages[i];
            i = (i + 1) % aiMessages.length;
            progress = Math.min(progress + 12, 95);
            progressEl.style.width = `${progress}%`;
        }, 1500);
    }

    function stopSlotMachine() {
        clearInterval(slotInterval);
        document.getElementById('ai-progress-bar').style.width = '100%';
        setTimeout(() => {
            document.getElementById('ai-loading-overlay').classList.add('hidden');
            document.getElementById('ai-progress-bar').style.width = '0%';
        }, 300);
    }

    function setSlugStatus(status) {
        slugStatusIcon.classList.remove('hidden');
        if (status === 'loading') {
            slugStatusIcon.innerHTML = '<i data-lucide="loader" class="w-4 h-4 text-gray-400 animate-spin"></i>';
        } else if (status === 'available') {
            slugStatusIcon.innerHTML = '<i data-lucide="check-circle" class="w-4 h-4 text-green-500"></i>';
        } else if (status === 'taken') {
            slugStatusIcon.innerHTML = '<i data-lucide="alert-circle" class="w-4 h-4 text-red-500"></i>';
        }
        lucide.createIcons();
    }

    toggleBtn.onclick = () => {
        const wrapper = document.getElementById('editor-wrapper');
        const icon = document.getElementById('toggle-icon');
        const text = document.getElementById('toggle-text');
        
        wrapper.classList.toggle('editor-expanded');
        const isExpanded = wrapper.classList.contains('editor-expanded');
        
        text.textContent = isExpanded ? "Collapse Editor" : "Expand Editor";
        icon.setAttribute('data-lucide', isExpanded ? "minimize-2" : "maximize-2");
        lucide.createIcons();
        
        if(isExpanded) wrapper.scrollIntoView({ behavior: 'smooth' });
    };

    function showMessage(message, isError) {
        msgBox.textContent = message;
        msgBox.className = `p-4 rounded-xl shadow-2xl text-white font-semibold fixed top-4 left-1/2 transform -translate-x-1/2 transition-opacity duration-300 z-[110] ${isError ? 'bg-red-500' : 'bg-green-500'} opacity-100`;
        setTimeout(() => { msgBox.classList.remove('opacity-100'); }, 4000);
    }

    function renderTabs() {
        fileTabsContainer.innerHTML = '';
        Object.keys(projectPages).forEach(fileName => {
            const tab = document.createElement('div');
            tab.className = `file-tab ${fileName === activeFile ? 'active' : ''}`;
            tab.textContent = fileName;
            tab.onclick = () => switchFile(fileName);
            fileTabsContainer.appendChild(tab);
        });
    }

    function switchFile(fileName) {
        if (activeFile === fileName) return;
        projectPages[activeFile] = cmEditor.getValue();
        activeFile = fileName;
        
        const content = projectPages[fileName];
        const stringContent = typeof content === 'object' && content !== null ? (content.content || "") : (content || "");
        cmEditor.setValue(String(stringContent));
        
        renderTabs();
        updateLivePreview();
    }

    function updateLivePreview() {
        const currentContent = cmEditor.getValue();
        projectPages[activeFile] = currentContent;
        
        const blobUrls = {};
        for (const [name, content] of Object.entries(projectPages)) {
            const stringContent = typeof content === 'object' && content !== null ? (content.content || "") : (content || "");
            const blob = new Blob([stringContent], { type: 'text/html' });
            blobUrls[name] = URL.createObjectURL(blob);
        }

        const activeRawContent = projectPages[activeFile];
        const activeStringContent = typeof activeRawContent === 'object' && activeRawContent !== null ? (activeRawContent.content || "") : (activeRawContent || "");
        let injectedContent = sanitizeHTML(activeStringContent);

        for (const [name, url] of Object.entries(blobUrls)) {
            const regex = new RegExp(`href=["']${name}["']`, 'g');
            injectedContent = injectedContent.replace(regex, `href="${url}" data-virtual-link="${name}"`);
        }

        const scriptTag = `
            <script>
                document.body.contentEditable = 'true';
                document.body.addEventListener('input', () => {
                    window.parent.postMessage({ type: 'PREVIEW_EDIT', content: document.body.innerHTML }, '*');
                });
                document.addEventListener('click', e => {
                    const link = e.target.closest('a');
                    if (link && link.dataset.virtualLink) {
                        e.preventDefault();
                        window.parent.postMessage({ type: 'SWITCH_FILE', file: link.dataset.virtualLink }, '*');
                    }
                });
            <\/script>
        `;
        
        livePreviewFrame.srcdoc = `
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>${injectedContent}${scriptTag}
</body>
</html>
`;
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'SWITCH_FILE') switchFile(e.data.file);
        if (e.data.type === 'PREVIEW_EDIT') {
            const newBody = e.data.content;
            const fullContent = cmEditor.getValue();
            const bodyRegex = /<body[^>]*>([\s\S]*)<\/body>/i;
            if (bodyRegex.test(fullContent)) {
                const updated = fullContent.replace(bodyRegex, `<body>${newBody}</body>`);
                cmEditor.setValue(updated);
                markDirty(true);
            }
        }
    });

    function markDirty(dirty) {
        isDirty = dirty;
        document.getElementById('status-indicator').classList.toggle('is-dirty', dirty);
    }

    function setPreviewButton(url, isDeploying) {
        previewBtn.disabled = isDeploying || !url;
        previewBtn.className = `px-5 py-2.5 text-sm font-bold rounded-xl text-white transition shadow-md flex items-center justify-center ${isDeploying ? 'bg-yellow-600 cursor-not-allowed opacity-75' : url ? 'bg-green-600' : 'bg-gray-500'}`;
        previewBtn.innerHTML = isDeploying ? '<i data-lucide="loader" class="w-4 h-4 mr-2 animate-spin"></i> Deploying' : '<i data-lucide="external-link" class="w-4 h-4 mr-2"></i> Preview Live';
        lucide.createIcons();
    }

    async function handleDeployment(pages, plan, projectId, slug) {
        setPreviewButton('', true);
        saveBtn.disabled = true;
        deployStatusText.textContent = "Status: Deploying...";
        
        try {
            const token = await auth.currentUser.getIdToken();
            const response = await fetch("/api/deploy", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ pages, projectId, slug }),
            });
            const result = await response.json();
            
            if (response.status === 409) {
                setSlugStatus('taken');
                throw new Error("Site name already taken");
            }

            if (response.ok && result.deploymentUrl) {
                latestDeploymentUrl = result.deploymentUrl;
                let countdown = 10;
                const timer = setInterval(() => {
                    countdown--;
                    deployStatusText.textContent = `Status: Propagating (${countdown}s)`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        deployStatusText.textContent = `Status: Live at ${latestDeploymentUrl.replace('https://', '')}`;
                        setPreviewButton(latestDeploymentUrl, false);
                        saveBtn.disabled = false;
                    }
                }, 1000);
                return latestDeploymentUrl;
            }
            throw new Error(result.error || "Deploy failed");
        } catch (error) {
            setPreviewButton(latestDeploymentUrl, false);
            saveBtn.disabled = false;
            deployStatusText.textContent = "Status: Failed";
            showMessage(error.message, true);
            return null;
        }
    }

    async function handleSave(e) {
        if (e) e.preventDefault();
        projectPages[activeFile] = cmEditor.getValue();
        const projectId = projectIdInput.value;
        const slugValue = slugInput.value.trim();
        
        showMessage("Saving changes...", false);
        const snap = await getDoc(userDocRef());
        const plan = snap.exists() ? snap.data().plan : 'free';

        const url = await handleDeployment(projectPages, plan, projectId, slugValue);
        if (!url && deployStatusText.textContent === "Status: Failed") return;

        await updateDoc(projectDocRef(projectId), {
            title: titleInput.value.trim(),
            slug: slugValue,
            pages: projectPages,
            deploymentUrl: url || latestDeploymentUrl,
            updatedAt: Timestamp.fromDate(new Date())
        });
        
        titleHeader.textContent = titleInput.value;
        markDirty(false);
        showMessage("Saved & Deployed!", false);
    }

    document.getElementById('accept-ai').onclick = () => {
        pendingAiCode = null;
        aiReviewBar.classList.add('hidden');
        editorContainer.classList.remove('review-mode');
        markDirty(true);
        showMessage("Changes accepted.", false);
    };

    document.getElementById('reject-ai').onclick = () => {
        projectPages = originalCodeBeforeAi;
        const content = projectPages[activeFile];
        const stringContent = typeof content === 'object' && content !== null ? (content.content || "") : (content || "");
        cmEditor.setValue(String(stringContent));
        renderTabs();
        updateLivePreview();
        pendingAiCode = null;
        aiReviewBar.classList.add('hidden');
        editorContainer.classList.remove('review-mode');
        markDirty(true);
        showMessage("AI changes discarded.", true);
    };

    function initialize() {
        const projectId = new URLSearchParams(window.location.search).get('id');
        if (!projectId) { window.location.href = '/dashboard'; return; }

        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '/login'; return; }
            currentUserId = user.uid;
            
            const snap = await getDoc(projectDocRef(projectId));
            if (snap.exists()) {
                const data = snap.data();
                projectIdInput.value = snap.id;
                titleInput.value = data.title;
                slugInput.value = data.slug || "";
                titleHeader.textContent = data.title;
                latestDeploymentUrl = data.deploymentUrl || '';

                if (data.pages) {
                    projectPages = data.pages;
                } else if (data.htmlContent) {
                    projectPages = { "index.html": String(data.htmlContent ?? "") };
                }

                cmEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                    mode: "htmlmixed", theme: "dracula", lineNumbers: true, lineWrapping: true
                });

                const initialContent = projectPages[activeFile];
                const initialString = typeof initialContent === 'object' && initialContent !== null ? (initialContent.content || "") : (initialContent || "");
                cmEditor.setValue(String(initialString));
                
                cmEditor.on('change', () => { if(!pendingAiCode) { markDirty(true); updateLivePreview(); } });

                renderTabs();
                updateLivePreview();
                setPreviewButton(latestDeploymentUrl, false);
                loadingScreen.classList.add('hidden');
                editorContent.classList.remove('hidden');
                lucide.createIcons();
            } else { window.location.href = '/dashboard'; }
        });
    }

    slugInput.addEventListener('input', (e) => {
        const slug = e.target.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, "");
        e.target.value = slug;

        clearTimeout(debounceTimer);
        if (slug.length < 3) {
            slugStatusIcon.classList.add('hidden');
            return;
        }

        setSlugStatus('loading');
        debounceTimer = setTimeout(async () => {
            try {
                const snap = await getDoc(doc(db, "slugReservations", slug));
                
                if (snap.exists() && snap.data().projectId !== projectIdInput.value) {
                    setSlugStatus('taken');
                } else {
                    setSlugStatus('available');
                }
            } catch (err) {
                console.error("Slug check failed", err);
            }
        }, 500);
    });

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') { e.preventDefault(); handleSave(); }
    });

    window.onbeforeunload = () => { if (isDirty) return "Unsaved changes!"; };
    editorForm.onsubmit = handleSave;
    
    previewBtn.onclick = () => { 
        if (!latestDeploymentUrl || previewBtn.disabled) return;
        window.open(latestDeploymentUrl, "_blank"); 
    };

    initialize();
    </script>
</body>
