<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <title>Ammoue | Pro Code Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 80px; }
        .text-ammoue { color: #0d9488; }
        .bg-ammoue { background-color: #0d9488; }
        .hover\:bg-ammoue-dark:hover { background-color: #0c7b72; }
        
        .CodeMirror { height: 400px !important; border-radius: 0.75rem; font-size: 14px; transition: height 0.3s ease; }
        .editor-expanded .CodeMirror { height: 75vh !important; }
        #live-preview { max-height: 500px; transition: max-height 0.3s ease; }
        
        .loading-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #status-indicator.is-dirty::before { content: "‚óè "; color: #f59e0b; }
        
        @keyframes pulse-teal { 0% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(13, 148, 136, 0); } 100% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0); } }
        .review-mode { animation: pulse-teal 2s infinite; border: 2px solid #0d9488 !important; }

        .action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 24px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            z-index: 50;
        }
    </style>
</head>
<body class="antialiased">

    <div id="loading-screen" class="loading-screen">
        <svg class="animate-spin h-10 w-10 text-ammoue" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
    </div>
    
    <div id="message-box" class="p-4 rounded-xl shadow-2xl text-white font-semibold fixed top-4 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-300 z-[110]"></div>

    <div id="editor-content" class="flex-grow flex flex-col p-4 md:p-6 w-full hidden">
        <div class="bg-white rounded-3xl shadow-2xl p-6 flex-grow flex flex-col w-full mx-auto">
            <header class="mb-4 border-b pb-4 flex flex-col md:flex-row justify-between items-start md:items-center">
                <h1 class="text-2xl font-extrabold text-gray-900 flex items-center mb-4 md:mb-0">
                    <i data-lucide="code-square" class="w-7 h-7 text-ammoue mr-3"></i>
                    <span id="status-indicator">Editing:</span>
                    <span id="project-title-header" class="ml-2 text-ammoue truncate max-w-xs">Loading...</span>
                </h1>
                <div class="flex space-x-2">
                    <button type="button" id="toggle-expand" class="px-4 py-2 text-sm font-semibold rounded-full text-ammoue bg-teal-50 hover:bg-teal-100 transition border border-teal-200 flex items-center">
                        <i data-lucide="maximize-2" class="w-4 h-4 mr-2" id="toggle-icon"></i> <span id="toggle-text">Expand Editor</span>
                    </button>
                    <button onclick="window.location.href='/dashboard'" class="px-4 py-2 text-sm font-semibold rounded-full text-gray-700 bg-gray-100 hover:bg-gray-200 transition border border-gray-300 flex items-center">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 mr-2"></i> Dashboard
                    </button>
                </div>
            </header>

            <form id="editor-form" class="flex-grow flex flex-col space-y-4">
                <input type="hidden" id="project-id-input">
                
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                    <div class="lg:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Project Title</label>
                        <input type="text" id="editor-title" required class="w-full border border-gray-300 rounded-xl bg-white focus:border-ammoue focus:ring-2 focus:ring-teal-100 transition p-2.5 text-sm text-gray-800">
                    </div>
                    <div class="lg:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Site Identity (URL)</label>
                        <input type="text" id="editor-slug" placeholder="my-project-name" class="w-full border border-gray-300 rounded-xl bg-white focus:border-ammoue focus:ring-2 focus:ring-teal-100 transition p-2.5 text-sm text-gray-800 font-mono">
                    </div>
                    <div class="lg:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">AI Prompt (Ctrl + Enter)</label>
                        <div class="relative">
                            <input id="editor-prompt" required class="w-full border border-gray-300 rounded-xl bg-white focus:border-ammoue focus:ring-2 focus:ring-teal-100 transition p-2.5 pr-32 text-sm text-gray-800" placeholder="Describe changes...">
                            <button type="button" id="ai-code-refine-button" class="absolute right-1.5 top-1.5 bottom-1.5 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg text-xs font-bold transition flex items-center">
                                <i data-lucide="zap" class="w-3 h-3 mr-1"></i> Refine
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="flex flex-col relative" id="editor-wrapper">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">HTML Code</label>
                        <div id="editor-container" class="flex-grow rounded-xl overflow-hidden border border-gray-300 shadow-inner">
                            <textarea id="code-editor"></textarea>
                        </div>
                        
                        <div id="ai-review-bar" class="hidden absolute bottom-4 left-4 right-4 bg-teal-900 text-white p-3 rounded-lg flex justify-between items-center z-10 shadow-2xl border border-teal-400">
                            <span class="text-sm font-medium flex items-center"><i data-lucide="sparkles" class="w-4 h-4 mr-2"></i> Review AI Changes?</span>
                            <div class="flex space-x-2">
                                <button type="button" id="reject-ai" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-xs font-bold transition">Discard</button>
                                <button type="button" id="accept-ai" class="bg-ammoue hover:bg-ammoue-dark px-3 py-1 rounded text-xs font-bold transition">Accept & Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Live Preview (Secure Sandbox)</label>
                        <iframe id="live-preview" sandbox="allow-scripts allow-forms allow-modals allow-same-origin" class="flex-grow w-full h-[400px] rounded-xl border border-gray-300 bg-white shadow-sm"></iframe>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="action-bar">
        <div class="flex flex-col">
            <span id="deploy-status" class="text-[10px] uppercase tracking-wider font-bold text-gray-400">Status: Idle</span>
            <span class="text-xs text-gray-500">Auto-preview active</span>
        </div>
        <div class="flex items-center space-x-3">
            <button type="button" id="preview-btn" class="px-5 py-2.5 text-sm font-bold rounded-xl text-white bg-gray-500 hover:bg-gray-600 transition shadow-md flex items-center">
                <i data-lucide="external-link" class="w-4 h-4 mr-2"></i> Preview Live
            </button>
            <button type="submit" form="editor-form" id="save-btn" class="px-6 py-2.5 text-sm font-bold rounded-xl text-white bg-ammoue hover:bg-ammoue-dark transition shadow-md flex items-center">
                <i data-lucide="save" class="w-4 h-4 mr-2"></i> Save & Deploy
            </button>
        </div>
    </div>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
    authDomain: "ammoueai.firebaseapp.com",
    projectId: "ammoueai",
    storageBucket: "ammoueai.firebasestorage.app",
    messagingSenderId: "135818868149",
    appId: "1:135818868149:web:db9280baf9540a3339d5fc",
};

// State Variables
let auth, db, currentUserId, cmEditor;
let isDirty = false;
let pendingAiCode = null;
let originalCodeBeforeAi = null;
let activeLiveUrl = ''; // Maps to latestDeploymentUrl
let currentProjectId = '';
const appId = firebaseConfig.projectId;

// Elements
const loadingScreen = document.getElementById('loading-screen');
const editorContent = document.getElementById('editor-content');
const msgBox = document.getElementById('message-box');
const editorForm = document.getElementById('editor-form');
const titleInput = document.getElementById('editor-title');
const promptInput = document.getElementById('editor-prompt');
const slugInput = document.getElementById('editor-slug');
const titleHeader = document.getElementById('project-title-header');
const codeRefineButton = document.getElementById('ai-code-refine-button');
const saveBtn = document.getElementById('save-btn'); // This is your "Publish" button
const deployStatusText = document.getElementById('deploy-status');
const livePreviewFrame = document.getElementById('live-preview');
const aiReviewBar = document.getElementById('ai-review-bar');
const editorContainer = document.getElementById('editor-container');

// Helper References
const userDocRef = () => doc(db, 'users', currentUserId);
const projectDocRef = (id) => doc(db, 'artifacts', appId, 'users', currentUserId, 'projects', id);

/* ---------------- DEPLOYMENT & SAVE LOGIC ---------------- */

async function handleSave(e) {
    if (e) e.preventDefault();
    
    // 1. Check if already live (Optional: if you want 'Live' button to just open link)
    if (activeLiveUrl && saveBtn.innerText === "LIVE") {
        window.open(activeLiveUrl, '_blank');
        return;
    }

    const slug = slugInput.value.trim();
    if (!slug) {
        showMessage("Select an identity (URL slug) for this project.", true);
        return;
    }

    // UI Feedback
    saveBtn.innerText = "BROADCASTING...";
    saveBtn.disabled = true;
    deployStatusText.textContent = "Status: Deploying...";

    try {
        const idToken = await auth.currentUser.getIdToken(true);
        const currentHtml = cmEditor.getValue();

        // 2. Favicon Injection
        const faviconHtml = `<link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">`;
        const finalContent = currentHtml.includes('<head>') 
            ? currentHtml.replace('<head>', `<head>${faviconHtml}`)
            : faviconHtml + currentHtml;

        // 3. API Call to Vercel
        const res = await fetch('/api/deploy.js', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${idToken}`
            },
            body: JSON.stringify({
                htmlContent: finalContent,
                projectId: currentProjectId,
                slug: slug,
                userId: currentUserId
            })
        });

        const data = await res.json();

        // 4. Handle Errors (Rate limits/Permissions)
        if (res.status === 403 || res.status === 429) {
            showMessage(data.error || "Deployment limit reached.", true);
            resetSaveButton();
            return;
        }

        if (!res.ok) throw new Error(data.error || "Deployment failed");

        // 5. Success - Update Firestore & UI
        if (data.deploymentUrl) {
            activeLiveUrl = data.deploymentUrl;
            
            await updateDoc(projectDocRef(currentProjectId), {
                title: titleInput.value.trim(),
                slug: slug,
                htmlContent: currentHtml,
                deploymentUrl: activeLiveUrl,
                updatedAt: Timestamp.fromDate(new Date())
            });

            markDirty(false);
            titleHeader.textContent = titleInput.value;
            
            // Set Button to Live State
            saveBtn.innerText = "LIVE";
            saveBtn.disabled = false;
            saveBtn.classList.replace('bg-ammoue', 'bg-emerald-500');
            deployStatusText.textContent = "Status: Live";
            
            showMessage("Project is now LIVE!", false);
            window.open(activeLiveUrl, '_blank');
        }

    } catch (e) {
        console.error(e);
        showMessage(e.message, true);
        resetSaveButton();
    }
}

function resetSaveButton() {
    saveBtn.innerText = "SAVE & DEPLOY";
    saveBtn.disabled = false;
    saveBtn.classList.replace('bg-emerald-500', 'bg-ammoue');
}

/* ---------------- UTILITY FUNCTIONS ---------------- */

function showMessage(message, isError) {
    msgBox.textContent = message;
    msgBox.className = `p-4 rounded-xl shadow-2xl text-white font-semibold fixed top-4 left-1/2 transform -translate-x-1/2 transition-opacity duration-300 z-[110] ${isError ? 'bg-red-500' : 'bg-green-500'} opacity-100`;
    setTimeout(() => { msgBox.classList.remove('opacity-100'); }, 4000);
}

function updateLivePreview(code) {
    let html = code || cmEditor.getValue();
    livePreviewFrame.srcdoc = html;
}

function markDirty(dirty) {
    isDirty = dirty;
    document.getElementById('status-indicator').classList.toggle('is-dirty', dirty);
    if (dirty && saveBtn.innerText === "LIVE") {
        resetSaveButton(); // Revert from "LIVE" to "SAVE" if user edits code
    }
}

async function handleCodeRefine() {
    if (pendingAiCode) return showMessage("Finish reviewing current changes first.", true);
    const refinePrompt = promptInput.value.trim();
    if (!refinePrompt) return showMessage("Please describe the changes.", true);

    codeRefineButton.disabled = true;
    deployStatusText.textContent = "Status: AI Thinking...";
    
    try {
        const response = await fetch('/api/refine', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${await auth.currentUser.getIdToken()}` },
            body: JSON.stringify({ html: cmEditor.getValue(), prompt: refinePrompt, projectId: currentProjectId })
        });
        const data = await response.json();
        if (data.htmlCode) {
            originalCodeBeforeAi = cmEditor.getValue();
            pendingAiCode = data.htmlCode;
            cmEditor.setValue(pendingAiCode);
            aiReviewBar.classList.remove('hidden');
            editorContainer.classList.add('review-mode');
        }
    } catch (e) { 
        showMessage("AI Error", true); 
    } finally { 
        codeRefineButton.disabled = false; 
        deployStatusText.textContent = "Status: Idle";
    }
}

/* ---------------- INITIALIZATION ---------------- */

function initialize() {
    const projectId = new URLSearchParams(window.location.search).get('id');
    if (!projectId) { window.location.href = '/dashboard'; return; }
    currentProjectId = projectId;

    const app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = '/login'; return; }
        currentUserId = user.uid;

        const snap = await getDoc(projectDocRef(currentProjectId));
        if (snap.exists()) {
            const data = snap.data();
            titleInput.value = data.title || "Untitled";
            slugInput.value = data.slug || "";
            titleHeader.textContent = data.title || "Untitled";
            activeLiveUrl = data.deploymentUrl || '';

            cmEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: "htmlmixed", theme: "dracula", lineNumbers: true, lineWrapping: true
            });

            cmEditor.setValue(data.htmlContent || "");
            cmEditor.on('change', () => { if(!pendingAiCode) { markDirty(true); updateLivePreview(); } });
            
            updateLivePreview();
            if (activeLiveUrl) {
                saveBtn.innerText = "LIVE";
                saveBtn.classList.replace('bg-ammoue', 'bg-emerald-500');
            }

            loadingScreen.classList.add('hidden');
            editorContent.classList.remove('hidden');
            lucide.createIcons();
        } else {
            window.location.href = '/dashboard';
        }
    });

    // Slug Auto-Cleanup
    slugInput.oninput = function() {
        this.value = this.value.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
    };
}

// Event Listeners
document.getElementById('accept-ai').onclick = () => {
    pendingAiCode = null;
    aiReviewBar.classList.add('hidden');
    editorContainer.classList.remove('review-mode');
    markDirty(true);
};

document.getElementById('reject-ai').onclick = () => {
    cmEditor.setValue(originalCodeBeforeAi);
    pendingAiCode = null;
    aiReviewBar.classList.add('hidden');
    editorContainer.classList.remove('review-mode');
};

document.getElementById('preview-btn').onclick = () => {
    if (activeLiveUrl) window.open(activeLiveUrl, "_blank");
    else showMessage("Deploy your project first to preview live.", true);
};

editorForm.onsubmit = handleSave;
codeRefineButton.onclick = handleCodeRefine;

window.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 's') { e.preventDefault(); handleSave(); }
    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') { e.preventDefault(); handleCodeRefine(); }
});

initialize();
</script>
</body>
</html>
