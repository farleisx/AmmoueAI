<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammoue | Login & Sign Up</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Font Setup */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .text-ammoue {
            color: #0d9488; /* Teal-700 for Ammoue branding */
        }
        .bg-ammoue {
            background-color: #0d9488; /* Teal-700 for Ammoue branding */
        }
        /* Custom styles for message box */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center p-4">

    <!-- Message Box for alerts (replaces alert()) -->
    <div id="message-box" class="p-4 rounded-xl shadow-2xl text-white font-semibold"></div>

    <!-- Auth Card Container -->
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">

        <!-- Logo/Header -->
        <a href="ammoue_landing_page.html" class="flex flex-col items-center mb-8">
            <span class="text-4xl font-extrabold text-ammoue">Ammoue</span>
            <p class="text-sm text-gray-500 mt-1">AI Website Builder</p>
        </a>

        <!-- Toggle Switch (Login/Sign Up) -->
        <div class="flex mb-6 p-1 bg-gray-100 rounded-xl shadow-inner">
            <button id="login-tab" onclick="toggleForm('login')" type="button" class="flex-1 py-2 text-sm font-semibold rounded-lg transition-colors duration-200">Log In</button>
            <button id="signup-tab" onclick="toggleForm('signup')" type="button" class="flex-1 py-2 text-sm font-semibold rounded-lg transition-colors duration-200">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6" onsubmit="handleLogin(event)">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Welcome Back</h2>

            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-ammoue focus:border-ammoue transition duration-150" placeholder="you@example.com">
            </div>

            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-ammoue focus:border-ammoue transition duration-150" placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <a href="#" class="font-medium text-ammoue hover:text-teal-600">Forgot Password?</a>
            </div>

            <button type="submit" id="login-btn" class="w-full py-3 text-lg font-bold rounded-xl text-white bg-ammoue hover:bg-teal-700 transition duration-300 shadow-lg shadow-teal-500/30 transform hover:scale-[1.01]">
                Log In
            </button>

            <div class="relative pt-2">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <button type="button" class="w-full flex items-center justify-center py-2.5 border border-gray-300 rounded-xl text-gray-600 hover:bg-gray-50 transition duration-150">
                <i data-lucide="zap" class="w-5 h-5 mr-2"></i>
                Google
            </button>
        </form>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signup-form" class="space-y-6 hidden" onsubmit="handleSignup(event)">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Create Your Free Account</h2>

            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="signup-email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-ammoue focus:border-ammoue transition duration-150" placeholder="you@example.com">
            </div>

            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                <input type="password" id="signup-password" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-ammoue focus:border-ammoue transition duration-150" placeholder="Min. 8 characters">
            </div>

            <div class="flex items-center text-sm">
                <input id="agree-terms" type="checkbox" required class="h-4 w-4 text-ammoue border-gray-300 rounded focus:ring-ammoue">
                <label for="agree-terms" class="ml-2 block text-gray-700">
                    I agree to the <a href="#" class="font-medium text-ammoue hover:text-teal-600">Terms</a> and <a href="#" class="font-medium text-ammoue hover:text-teal-600">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" id="signup-btn" class="w-full py-3 text-lg font-bold rounded-xl text-white bg-ammoue hover:bg-teal-700 transition duration-300 shadow-lg shadow-teal-500/30 transform hover:scale-[1.01]">
                Sign Up & Generate Site
            </button>
            
            <div class="relative pt-2">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or quickly sign up with</span>
                </div>
            </div>

            <button type="button" class="w-full flex items-center justify-center py-2.5 border border-gray-300 rounded-xl text-gray-600 hover:bg-gray-50 transition duration-150">
                <i data-lucide="zap" class="w-5 h-5 mr-2"></i>
                Google
            </button>
        </form>
    </div>

    <!-- Firebase Initialization and Auth Logic -->
    <script type="module">
        // Updated Imports to Firebase SDK v12.4.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (Hardcoded with user's data) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
            authDomain: "ammoueai.firebaseapp.com",
            projectId: "ammoueai",
            storageBucket: "ammoueai.firebasestorage.app",
            messagingSenderId: "135818868149",
            appId: "1:135818868149:web:db9280baf9540a3339d5fc",
            // measurementId: "G-RQSK9680SD" // Analytics is optional and removed for core functionality
        };
        
        let auth = null; // Initialize auth to null explicitly
        let db = null;   // Initialize db to null explicitly

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');

        // --- Utility Functions ---

        /**
         * Displays a temporary, custom message box.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True for error (red), false for success (green).
         */
        function showMessage(message, isError) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            
            if (isError) {
                msgBox.classList.remove('bg-green-500');
                msgBox.classList.add('bg-red-500');
            } else {
                msgBox.classList.remove('bg-red-500');
                msgBox.classList.add('bg-green-500');
            }

            msgBox.classList.remove('opacity-0');
            msgBox.classList.add('opacity-100');

            setTimeout(() => {
                msgBox.classList.remove('opacity-100');
                msgBox.classList.add('opacity-0');
            }, 4000);
        }

        /**
         * Toggles loading state on buttons.
         */
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...';
            } else {
                button.disabled = false;
                if (button.id === 'login-btn') {
                    button.textContent = 'Log In';
                } else if (button.id === 'signup-btn') {
                    button.textContent = 'Sign Up & Generate Site';
                }
            }
        }
        
        // --- Firebase Core Logic ---

        /**
         * Initializes Firebase services (Auth and Firestore) using the hardcoded config.
         */
        async function initializeAppAndAuth() {
            try {
                // setLogLevel('debug'); // Uncomment for debugging
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app); 
                db = getFirestore(app);

                // Optional check: If a user is already logged in (from a previous session), redirect.
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                         // If any user is found, redirect them to the dashboard
                        window.location.href = 'dashboard.html'; 
                    }
                });

                // NOTE: We no longer use initialAuthToken or anonymous sign-in since 
                // we are using a hardcoded configuration for standard email/password flow.

            } catch (error) {
                // If initialization fails, catch the error, log it, and set auth/db to null.
                console.error("Firebase initialization failed:", error);
                showMessage(`Firebase initialization failed. Check your console for details.`, true);
                auth = null; // Crucial: ensure subsequent calls fail gracefully
                db = null;
            }
        }


        /**
         * Handles user login with email and password.
         */
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            // CRITICAL CHECK: Prevent TypeError if auth failed to initialize
            if (!auth) {
                showMessage("Authentication service failed to load. Please try refreshing the page.", true);
                return;
            }

            setLoading(loginBtn, true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                // Sign in with Firebase Auth
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful! Redirecting...", false);
                
                // Redirect on success
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error("Login failed:", error);
                let errorMessage = 'Login failed. Please check your email and password.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid password.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid credentials. Please check email and password.';
                }
                showMessage(errorMessage, true);
                setLoading(loginBtn, false);

            }
        }

        /**
         * Handles user sign-up with email and password.
         */
        window.handleSignup = async function(event) {
            event.preventDefault();

            // CRITICAL CHECK: Prevent TypeError if auth failed to initialize
            if (!auth) {
                showMessage("Authentication service failed to load. Please try refreshing the page.", true);
                return;
            }
            
            setLoading(signupBtn, true);

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                // Create user with Firebase Auth
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Account created successfully! Redirecting to dashboard...", false);

                // Redirect on success
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error("Sign-up failed:", error);
                let errorMessage = 'Sign-up failed.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already in use.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters.';
                }
                showMessage(errorMessage, true);
                setLoading(signupBtn, false);
            }
        }


        // --- UI Toggling Logic ---

        // Initial state setup
        function initializeForms() {
            // Set login as active by default
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            // Update class lists to ensure correct initial styling
            loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
            signupTab.classList.add('text-gray-500');
        }

        // Function to toggle between login and sign-up forms
        window.toggleForm = function(formType) {
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                
                loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
                loginTab.classList.remove('text-gray-500');

                signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
                signupTab.classList.add('text-gray-500');

            } else if (formType === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');

                signupTab.classList.add('bg-white', 'shadow', 'text-ammoue');
                signupTab.classList.remove('text-gray-500');

                loginTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
                loginTab.classList.add('text-gray-500');
            }
        }
        
        // --- Run Initialization Immediately ---
        // This is necessary to fix the click delay issue reported previously.
        initializeAppAndAuth();
        initializeForms();
        lucide.createIcons();

    </script>
</body>
</html>
