    <style>
        /* Custom Font Setup */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .text-ammoue {
            color: #0d9488; /* Teal-700 for Ammoue branding */
        }
        .bg-ammoue {
            background-color: #0d9488; /* Teal-700 for Ammoue branding */
        }
        /* Custom styles for message box */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            max-width: 90%; /* Ensure it fits on smaller screens */
            text-align: center;
        }

        /* --- TESTIMONIAL STYLES & ANIMATION --- */

        /* Hides the testimonial columns on smaller screens */
        .testimonial-col {
            display: none;
            overflow: hidden;
        }

        /* Shows testimonial columns on large screens (Tailwind's 'lg' breakpoint) */
        @media (min-width: 1024px) {
            .testimonial-col {
                display: block;
                height: 90vh; /* Set a fixed viewport height for the scrolling area */
                width: 250px; /* Fixed width for the columns */
                mask-image: linear-gradient(to top, transparent, black 15%, black 85%, transparent); /* Fade effect at top/bottom */
            }
        }

        /* Keyframe animation for scrolling */
        @keyframes scroll-up {
            to {
                transform: translateY(-50%); /* Scroll up by exactly half (to create the loop) */
            }
        }
        @keyframes scroll-down {
            to {
                transform: translateY(0%); /* Scroll down by exactly half (to create the loop) */
            }
        }

        /* Class for the container holding the duplicated reviews */
        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Gap between reviews */
            padding: 1.5rem;
        }

        /* Apply the animation */
        #left-reviews {
            animation: scroll-up 60s linear infinite; /* Left moves up */
        }
        #right-reviews {
            /* To create the loop, we effectively scroll from -50% to 0% and repeat */
            animation: scroll-down 60s linear infinite; /* Right moves down */
            transform: translateY(-50%); /* Start at the bottom half */
        }

        /* Stop animation on hover */
        .testimonial-col:hover .reviews-container {
            animation-play-state: paused;
        }
    </style>
</head>

<script type="module">
    // --- TESTIMONIAL DATA & LOGIC ---

    const reviewsData = [
        { name: "Sarah K.", rating: 5, text: "Built my entire portfolio in an hour. Absolutely incredible speed and quality!", avatar: "https://i.pravatar.cc/150?img=1" },
        { name: "Jake D.", rating: 5, text: "The AI suggestions are spot-on. My e-commerce site traffic doubled after the redesign.", avatar: "https://i.pravatar.cc/150?img=2" },
        { name: "Aisha M.", rating: 4, text: "Great value for money. Minor tweaks needed, but the foundation was perfect.", avatar: "https://i.pravatar.cc/150?img=3" },
        { name: "Chris T.", rating: 5, text: "Finally, a site builder that understands design! Highly recommend Ammoue.", avatar: "https://i.pravatar.cc/150?img=4" },
        { name: "Maria L.", rating: 5, text: "Switched from a competitor and haven't looked back. The interface is flawless.", avatar: "https://i.pravatar.cc/150?img=5" },
        { name: "David B.", rating: 4, text: "A powerful tool for non-coders. Made my small business look professional overnight.", avatar: "https://i.pravatar.cc/150?img=6" },
    ];

    function createReviewCard(review) {
        const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
        const flip = Math.random() < 0.5;

        return `
            <div class="p-4 bg-white rounded-xl shadow-lg border border-gray-100 max-w-xs transition-transform duration-300 hover:scale-[1.02]">
                <div class="flex ${flip ? 'flex-row-reverse' : 'flex-row'} items-center ${flip ? 'justify-between' : 'space-x-3'} mb-2">
                    <img class="w-8 h-8 rounded-full object-cover" src="${review.avatar}" alt="${review.name}'s avatar">
                    <div class="flex flex-col ${flip ? 'text-right' : 'text-left'}">
                        <p class="text-xs font-bold text-gray-800">${review.name}</p>
                        <p class="text-xs text-yellow-500">${stars}</p>
                    </div>
                </div>
                <p class="text-sm text-gray-600 italic leading-snug">"${review.text}"</p>
            </div>
        `;
    }

    function populateReviews(containerId, data) {
        const container = document.getElementById(containerId);
        if (!container) return;
        const reviewsHtml = data.map(createReviewCard).join('');
        container.innerHTML = reviewsHtml + reviewsHtml;
    }

    populateReviews('left-reviews', reviewsData);
    populateReviews('right-reviews', [...reviewsData].reverse());


    // ----------------------------------------------------------------------------------
    // --- FIREBASE AUTH + FIRESTORE LOGIC (with FREE/PRO plan) ---
    // ----------------------------------------------------------------------------------

    // Firebase v12.4.0 modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider,
        GithubAuthProvider,
        // linkWithCredential  // if you plan to use linking flows later
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        // serverTimestamp // not needed, using Date.now for simplicity
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // --- FIREBASE CONFIGURATION (Hardcoded with user's data) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
        authDomain: "ammoueai.firebaseapp.com",
        projectId: "ammoueai",
        storageBucket: "ammoueai.firebasestorage.app",
        messagingSenderId: "135818868149",
        appId: "1:135818868149:web:db9280baf9540a3339d5fc",
    };

    // App-level variables
    let auth = null;
    let db = null;

    // Conflict data (if you implement credential linking flows later)
    window.pendingCredential = null;
    window.conflictingEmail = null;

    // Providers
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');

    // Plan UI elements
    const planInfo = document.getElementById('plan-info');
    const planBadge = document.getElementById('plan-badge');
    const upgradeBtn = document.getElementById('upgrade-btn');

    /**
     * UI helpers
     */
    function showMessage(message, isError = false) {
        const msgBox = document.getElementById('message-box');
        msgBox.textContent = message;

        if (isError) {
            msgBox.classList.remove('bg-green-500');
            msgBox.classList.add('bg-red-500');
        } else {
            msgBox.classList.remove('bg-red-500');
            msgBox.classList.add('bg-green-500');
        }

        msgBox.classList.remove('opacity-0');
        msgBox.classList.add('opacity-100');

        setTimeout(() => {
            msgBox.classList.remove('opacity-100');
            msgBox.classList.add('opacity-0');
        }, 4000);
    }

    function setLoading(button, isLoading) {
        if (!button) return;
        if (isLoading) {
            button.disabled = true;
            button.setAttribute('data-original-text', button.innerHTML);
            button.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...';

            if (button.id.includes('google') || button.id.includes('github')) {
                button.classList.add('bg-gray-100', 'text-gray-400');
                button.classList.remove('hover:bg-gray-50');
            } else {
                button.classList.add('bg-teal-700');
            }
        } else {
            button.disabled = false;
            if (button.getAttribute('data-original-text')) {
                button.innerHTML = button.getAttribute('data-original-text');
            } else if (button.id === 'login-btn') {
                button.textContent = 'Log In';
            } else if (button.id === 'signup-btn') {
                button.textContent = 'Sign Up & Generate Site';
            }
            if (button.id.includes('google') || button.id.includes('github')) {
                button.classList.remove('bg-gray-100', 'text-gray-400');
                button.classList.add('hover:bg-gray-50');
            }
        }
    }

    function getRedirectPath() {
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('redirect') ? decodeURIComponent(params.get('redirect')) : 'dashboard.html';
        return redirectPath.startsWith('/') ? redirectPath.substring(1) : redirectPath;
    }

    function redirectToNextPage() {
        const path = getRedirectPath();
        window.location.href = path;
    }

    /**
     * Ensure user profile exists in Firestore.
     * Creates a document at users/{uid} with plan:"free" if it doesn't exist.
     * This is intentionally idempotent.
     */
    async function ensureUserProfile(user) {
        if (!user || !db) return;

        try {
            const userRef = doc(db, 'users', user.uid);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                const payload = {
                    uid: user.uid,
                    email: user.email || null,
                    plan: "free",
                    provider: (user.providerData && user.providerData[0] && user.providerData[0].providerId) || 'unknown',
                    createdAt: Date.now()
                };
                await setDoc(userRef, payload);
                console.log('[ensureUserProfile] created user with free plan:', user.uid);
            } else {
                console.log('[ensureUserProfile] user exists:', user.uid);
            }
        } catch (err) {
            console.error('ensureUserProfile error:', err);
        }
    }

    /**
     * Fetch user's plan from Firestore and store in window for UI gating.
     */
    async function refreshLocalUserPlan(uid) {
        if (!uid || !db) return null;
        try {
            const userRef = doc(db, 'users', uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                window.currentUserPlan = data.plan || 'free';
                // Update small UI debug area
                planInfo.classList.remove('hidden');
                planBadge.textContent = `Plan: ${window.currentUserPlan.toUpperCase()}`;
                if (window.currentUserPlan === 'pro') {
                    upgradeBtn.classList.add('hidden');
                } else {
                    upgradeBtn.classList.remove('hidden');
                    upgradeBtn.classList.remove('hidden');
                    upgradeBtn.textContent = 'Upgrade to Pro';
                }
                return window.currentUserPlan;
            } else {
                window.currentUserPlan = 'free';
                planBadge.textContent = `Plan: FREE`;
                upgradeBtn.classList.remove('hidden');
                return 'free';
            }
        } catch (err) {
            console.error('refreshLocalUserPlan error:', err);
            return null;
        }
    }

    /**
     * Placeholder client-side upgrade function.
     * NOTE: This directly updates Firestore from client which is not secure for production.
     * Replace with server-side verification (Cloud Function) after payment processing (Stripe).
     */
    async function upgradeToPro(uid) {
        if (!uid || !db) {
            showMessage('Cannot upgrade: missing session or DB.', true);
            return;
        }
        try {
            // In production: call your server endpoint to verify payment, then server updates Firestore claim.
            await updateDoc(doc(db, 'users', uid), { plan: 'pro' });
            await refreshLocalUserPlan(uid);
            showMessage('Upgraded to PRO (client-side). Implement server verification for production.', false);
        } catch (err) {
            console.error('upgradeToPro error:', err);
            showMessage('Upgrade failed. Check console.', true);
        }
    }

    // wire upgrade button
    upgradeBtn.addEventListener('click', async () => {
        if (auth && auth.currentUser) {
            setLoading(upgradeBtn, true);
            await upgradeToPro(auth.currentUser.uid);
            setLoading(upgradeBtn, false);
        } else {
            showMessage('You must be signed in to upgrade.', true);
        }
    });


    /**
     * Initialize Firebase app, auth, and Firestore.
     * Also sets onAuthStateChanged with ensureUserProfile to handle the "C" case (both).
     */
    async function initializeAppAndAuth() {
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Create Firestore user doc if missing (C: both in authState and in handlers)
                    await ensureUserProfile(user);
                    // Then refresh local plan
                    await refreshLocalUserPlan(user.uid);
                    showMessage(`Welcome back, ${user.email || user.displayName || 'User'}! Redirecting...`, false);

                    // Redirect after short delay (you may remove or adjust)
                    setTimeout(() => {
                        // If the current page is login and there is a redirect param, follow it.
                        redirectToNextPage();
                    }, 600);
                } else {
                    // No user signed in - reset local state
                    window.currentUserPlan = null;
                    planInfo.classList.add('hidden');
                }
            });
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage('Firebase initialization failed. Check console.', true);
            auth = null;
            db = null;
        }
    }


    /**
     * Email/password login
     */
    window.handleLogin = async function(event) {
        event.preventDefault();

        if (!auth) {
            showMessage("Authentication service failed to load. Please refresh.", true);
            return;
        }

        setLoading(loginBtn, true);
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const userCred = await signInWithEmailAndPassword(auth, email, password);
            // ensure profile (redundant but safe)
            await ensureUserProfile(userCred.user);
            await refreshLocalUserPlan(userCred.user.uid);

            showMessage("Login successful! Redirecting...", false);
            // redirect shortly
            setTimeout(() => {
                redirectToNextPage();
            }, 900);

        } catch (error) {
            console.error("Login failed:", error);
            let errorMessage = 'Login failed. Please check your email and password.';
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'No account found with this email.';
            } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                errorMessage = 'Invalid credentials. Please check your email and password.';
            } else if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = "Sign-in cancelled. Pop-up was closed.";
            }
            if (error.code === 'auth/account-exists-with-different-credential') {
                const email = error.customData?.email;
                errorMessage = `Account conflict for ${email}. This email is registered using a social provider. Use social login.`;
            }
            showMessage(errorMessage, true);
            setLoading(loginBtn, false);
        }
    }

    /**
     * Email/password sign-up
     */
    window.handleSignup = async function(event) {
        event.preventDefault();

        if (!auth) {
            showMessage("Authentication service failed to load. Please refresh.", true);
            return;
        }

        setLoading(signupBtn, true);
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);

            // Create Firestore doc (ensures default plan="free")
            await ensureUserProfile(userCred.user);
            await refreshLocalUserPlan(userCred.user.uid);

            showMessage("Account created successfully! Redirecting to the site builder...", false);
            setTimeout(() => {
                redirectToNextPage();
            }, 900);
        } catch (error) {
            console.error("Sign-up failed:", error);
            let errorMessage = 'Sign-up failed.';
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'This email is already in use. Please log in instead.';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'Password should be at least 6 characters.';
            } else if (error.code === 'auth/account-exists-with-different-credential') {
                // Handle case where email exists with different provider
                window.pendingCredential = error.credential;
                window.conflictingEmail = error.customData?.email;
                errorMessage = `Account conflict: ${window.conflictingEmail} already exists with a different provider. Try signing in with that provider.`;
            }
            showMessage(errorMessage, true);
            setLoading(signupBtn, false);
        }
    }


    /**
     * Google auth flow (popup)
     */
    window.handleGoogleAuth = async function(button) {
        if (!auth) {
            showMessage("Authentication service failed to load.", true);
            return;
        }
        setLoading(button, true);
        window.pendingCredential = null;

        try {
            showMessage("Redirecting to Google for sign-in...", false);
            const result = await signInWithPopup(auth, googleProvider);
            const user = result.user;

            // Ensure Firestore doc
            await ensureUserProfile(user);
            await refreshLocalUserPlan(user.uid);

            showMessage(`Welcome, ${user.displayName || user.email}! Redirecting...`, false);
            // redirect handled by onAuthStateChanged; short fallback
            setTimeout(() => redirectToNextPage(), 900);

        } catch (error) {
            console.error("Google Sign-in failed:", error);
            let errorMessage = "Google sign-in failed.";
            if (error.code === 'auth/popup-closed-by-user' || (error.message && error.message.includes('popup-closed-by-user'))) {
                errorMessage = "Sign-in cancelled. Pop-up was closed.";
            } else if (error.code === 'auth/account-exists-with-different-credential') {
                window.pendingCredential = error.credential;
                window.conflictingEmail = error.customData?.email;
                errorMessage = `⚠️ Account Conflict! An account for ${window.conflictingEmail} already exists with another provider. Try that provider.`;
            }
            showMessage(errorMessage, true);
            setLoading(button, false);
        }
    }

    /**
     * GitHub auth flow (popup)
     */
    window.handleGitHubAuth = async function(button) {
        if (!auth) {
            showMessage("Authentication service failed to load.", true);
            return;
        }
        setLoading(button, true);
        window.pendingCredential = null;

        try {
            showMessage("Redirecting to GitHub for sign-in...", false);
            const result = await signInWithPopup(auth, githubProvider);
            const user = result.user;

            // Ensure Firestore doc exists
            await ensureUserProfile(user);
            await refreshLocalUserPlan(user.uid);

            showMessage(`Welcome, ${user.displayName || user.email || user.uid}! Redirecting...`, false);
            setTimeout(() => redirectToNextPage(), 900);

        } catch (error) {
            console.error("GitHub Sign-in failed:", error);
            let errorMessage = "GitHub sign-in failed.";
            if (error.code === 'auth/popup-closed-by-user' || (error.message && error.message.includes('popup-closed-by-user'))) {
                errorMessage = "Sign-in cancelled. Pop-up was closed.";
            } else if (error.code === 'auth/account-exists-with-different-credential') {
                window.pendingCredential = error.credential;
                window.conflictingEmail = error.customData?.email;
                errorMessage = `⚠️ Account Conflict! An account for ${window.conflictingEmail} already exists with another provider. Try that provider.`;
            }
            showMessage(errorMessage, true);
            setLoading(button, false);
        }
    }


    // UI Tab toggling
    function initializeForms() {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');

        loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
        loginTab.classList.remove('text-gray-500');

        signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
        signupTab.classList.add('text-gray-500');
    }

    window.toggleForm = function(formType) {
        if (formType === 'login') {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
            signupTab.classList.add('text-gray-500');
        } else if (formType === 'signup') {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupTab.classList.add('bg-white', 'shadow', 'text-ammoue');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
            loginTab.classList.add('text-gray-500');
        }
    }

    // Run init
    initializeAppAndAuth();
    initializeForms();
    lucide.createIcons();

</script>
