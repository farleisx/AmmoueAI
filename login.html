        #message-box {

            transition: opacity 0.3s ease-in-out;
            max-width: 90%; /* Ensure it fits on smaller screens */

        /* --- TESTIMONIAL STYLES & ANIMATION --- */

        /* Hides the testimonial columns on smaller screens */
        .testimonial-col {
            display: none; 
            overflow: hidden;
        }

        /* Shows testimonial columns on large screens (Tailwind's 'lg' breakpoint) */
        @media (min-width: 1024px) {
            .testimonial-col {
                display: block;
                height: 90vh; /* Set a fixed viewport height for the scrolling area */
                width: 250px; /* Fixed width for the columns */
                mask-image: linear-gradient(to top, transparent, black 15%, black 85%, transparent); /* Fade effect at top/bottom */
            }
        }

        /* Keyframe animation for scrolling */
        @keyframes scroll-up {
            to {
                transform: translateY(-50%); /* Scroll up by exactly half (to create the loop) */
            }
        }
        @keyframes scroll-down {
            to {
                transform: translateY(0%); /* Scroll down by exactly half (to create the loop) */

        /* Class for the container holding the duplicated reviews */
        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Gap between reviews */

        }

        /* Apply the animation */
        #left-reviews {
            animation: scroll-up 60s linear infinite; /* Left moves up */
        }
        #right-reviews {
            /* To create the loop, we effectively scroll from -50% to 0% and repeat */
            animation: scroll-down 60s linear infinite; /* Right moves down */
            transform: translateY(-50%); /* Start at the bottom half */
        }

        /* Stop animation on hover */
        .testimonial-col:hover .reviews-container {

        }

                const result = await signInWithPopup(auth, githubProvider);
                
                // The onAuthStateChanged listener handles the final redirect.

            } catch (error) {
                console.error("GitHub Sign-in failed:", error);
                let errorMessage = "GitHub sign-in failed.";

                if (error.code === 'auth/popup-closed-by-user' || (error.message && error.message.includes('popup-closed-by-user'))) {
                    errorMessage = "Sign-in cancelled. Pop-up was closed.";
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    // ðŸ’¡ THE CONFLICT WARNING MESSAGE FOR GITHUB LOGIN
                    window.pendingCredential = error.credential; // Save the new GitHub credential
                    window.conflictingEmail = error.customData.email;
                    const providerId = error.customData.tenantId || error.customData.providerId; // Find the existing provider

                    errorMessage = `âš ï¸ Account Conflict! An account for ${window.conflictingEmail} already exists, but was originally registered using **Google** or **Email/Password**. Please try signing in with your original method.`;
                }

                showMessage(errorMessage, true);
                setLoading(button, false);
            }
        }
        
        // --- UI Toggling Logic (No changes needed) ---

        /**
         * Sets the initial state to the Log In form.
         */
        function initializeForms() {
            // Display only the Login form initially
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            
            // Set Login tab as active (white, shadow, teal text)
            loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
            loginTab.classList.remove('text-gray-500');
            
            // Set Signup tab as inactive (gray text)
            signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
            signupTab.classList.add('text-gray-500');
        }

        /**
         * Function to toggle between login and sign-up forms, updating button styling.
         * @param {string} formType - 'login' or 'signup'.
         */
        window.toggleForm = function(formType) {
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                
                // Activate Login Tab
                loginTab.classList.add('bg-white', 'shadow', 'text-ammoue');
                loginTab.classList.remove('text-gray-500');

                // Deactivate Signup Tab
                signupTab.classList.remove('bg-white', 'shadow', 'text-ammoue');
                signupTab.classList.add('text-gray-500');

            } else if (formType === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');

                // Activate Signup Tab
                signupTab.classList.add('bg-white', 'shadow', 'text-ammoue');
                signupTab.classList.remove('text-gray-500');

                // Deactivate Login Tab
                loginTab.classList.remove('bg-white');
                loginTab.classList.remove('shadow');
                loginTab.classList.remove('text-ammoue');
                loginTab.classList.add('text-gray-500');
            }
        }
        
        // Run Initialization
        initializeForms();
        initializeAppAndAuth();
    </script>
