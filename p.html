<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
    <title>Preview | Ammoue AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #030303; }
        iframe { width: 100%; height: 100%; border: none; background: white; transition: opacity 0.3s ease; }
        .badge {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px; border-radius: 99px;
            color: white; font-family: sans-serif; font-size: 12px;
            text-decoration: none; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; z-index: 9999;
        }
        .badge:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .loading-ring { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #030303; z-index: 50; }
    </style>
</head>
<body>

    <div id="loader" class="loading-ring">
        <div class="w-10 h-10 border-4 border-white/10 border-t-white rounded-full animate-spin"></div>
    </div>

    <iframe id="output-frame" class="opacity-0"></iframe>

    <a href="/" class="badge">
        <span>Built with <strong>Ammoue AI</strong></span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { firebaseConfig } from "./fire_prompt.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSharedProject() {
            const params = new URLSearchParams(window.location.search);
            const pid = params.get('id');
            const uid = params.get('u');

            if (!pid || !uid) {
                document.body.innerHTML = "<div style='color:white; padding:50px;'>Invalid Preview Link.</div>";
                return;
            }

            try {
                const docRef = doc(db, "artifacts", "ammoueai", "users", uid, "projects", pid);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const data = snap.data();
                    const frame = document.getElementById('output-frame');
                    const pages = data.pages || {};
                    
                    document.title = `${data.projectName || 'Project'} | Ammoue AI`;

                    // 1. Get Base HTML
                    let html = pages['index.html'] ? pages['index.html'].content : (data.htmlContent || "");

                    if (!html) {
                        throw new Error("No index.html content found.");
                    }

                    // 2. BUNDLER LOGIC: Inject CSS and JS files from the 'pages' object
                    // This replaces <link href="style.css"> with <style>...</style>
                    Object.keys(pages).forEach(filename => {
                        if (filename.endsWith('.css')) {
                            const cssContent = `<style>\n${pages[filename].content}\n</style>`;
                            html = html.replace(new RegExp(`<link[^>]*href=["']${filename}["'][^>]*>`, 'g'), cssContent);
                        }
                        if (filename.endsWith('.js') && filename !== 'bridge.js') {
                            const jsContent = `<script>\n${pages[filename].content}\n<\/script>`;
                            html = html.replace(new RegExp(`<script[^>]*src=["']${filename}["'][^>]*><\/script>`, 'g'), jsContent);
                        }
                    });

                    // 3. Inject into Frame
                    const docBlob = frame.contentWindow.document;
                    docBlob.open();
                    docBlob.write(html);
                    docBlob.close();

                    // 4. Smooth Reveal
                    frame.onload = () => {
                        document.getElementById('loader').classList.add('hidden');
                        frame.classList.remove('opacity-0');
                    };
                } else {
                    document.body.innerHTML = "<div style='color:white; padding:50px;'>Project not found.</div>";
                }
            } catch (e) {
                console.error("Preview Error:", e);
                document.body.innerHTML = `<div style='color:white; padding:50px;'>Error: ${e.message}</div>`;
            }
        }

        loadSharedProject();
    </script>
</body>
</html>
