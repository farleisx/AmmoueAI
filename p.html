<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview | Ammoue AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #030303; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        .badge {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px; border-radius: 99px;
            color: white; font-family: sans-serif; font-size: 12px;
            text-decoration: none; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; z-index: 9999;
        }
        .badge:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        #debug-log { position: fixed; top: 10px; left: 10px; color: #4ade80; font-family: monospace; font-size: 10px; pointer-events: none; z-index: 10000; }
    </style>
</head>
<body>

    <div id="debug-log"></div>
    <iframe id="output-frame"></iframe>

    <a href="/" class="badge">
        <span>Built with <strong>Ammoue AI</strong></span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { firebaseConfig } from "./fire_prompt.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(msg) {
            console.log(`[Preview Debug]: ${msg}`);
            // Uncomment the next line if you want to see logs on the screen
            // document.getElementById('debug-log').innerHTML += msg + '<br>';
        }

        async function loadSharedProject() {
            const params = new URLSearchParams(window.location.search);
            const pid = params.get('id');
            const uid = params.get('u');

            log(`URL Params - ID: ${pid}, UID: ${uid}`);

            if (!pid || !uid) {
                const missing = !pid ? 'Project ID (id)' : 'User ID (u)';
                document.body.innerHTML = `<div style='color:white; padding:50px;'>
                    <h1 style='color: #ef4444'>Invalid Link</h1>
                    <p>Missing parameter: <b>${missing}</b></p>
                    <small style='color: #666'>URL should look like: p.html?id=XXX&u=YYY</small>
                </div>`;
                return;
            }

            try {
                // The exact path construction
                const path = `artifacts/ammoueai/users/${uid}/projects/${pid}`;
                log(`Attempting to fetch from: ${path}`);

                const docRef = doc(db, "artifacts", "ammoueai", "users", uid, "projects", pid);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    log("Document found! Injecting content...");
                    const data = snap.data();
                    const frame = document.getElementById('output-frame');
                    
                    document.title = `${data.projectName || 'Project'} | Ammoue AI`;

                    const docBlob = frame.contentWindow.document;
                    docBlob.open();
                    // We check both htmlContent and general 'content' just in case
                    const content = data.htmlContent || data.content || data.code;
                    
                    if (!content) {
                        log("Error: Document exists but fields (htmlContent, content, code) are empty.");
                        docBlob.write("<h1 style='color:black'>No code found inside this project document.</h1>");
                    } else {
                        docBlob.write(content);
                    }
                    docBlob.close();
                } else {
                    log("Error: Firestore says this document does NOT exist.");
                    document.body.innerHTML = `<div style='color:white; padding:50px;'>
                        <h1 style='color: #f59e0b'>Project Not Found</h1>
                        <p>Path: <code style='background:#222; padding:4px;'>${path}</code></p>
                        <p>Please check if the project was actually published to this location.</p>
                    </div>`;
                }
            } catch (e) {
                console.error("Firebase Error:", e);
                document.body.innerHTML = `<div style='color:white; padding:50px;'>
                    <h1 style='color: #ef4444'>Database Error</h1>
                    <p>${e.message}</p>
                </div>`;
            }
        }

        loadSharedProject();
    </script>
</body>
</html>
