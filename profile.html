<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
  <title>Ammoue | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: Inter, sans-serif; background:#f8fafc; }
    .text-ammoue { color:#0d9488; }
    .bg-ammoue { background:#0d9488; }
  </style>
</head>
<body class="min-h-screen">

<nav class="bg-white shadow p-4 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <img src="Gemini_Generated_Image_qry9pfqry9pfqry9.png" alt="Ammoue Logo" class="h-8 w-8" />
    <span class="text-xl font-bold text-ammoue">Ammoue</span>
  </div>
  <div class="flex items-center gap-4">
    <a href="/dashboard" class="text-sm font-semibold text-gray-600 hover:text-ammoue">‚Üê Dashboard</a>
    <button onclick="handleLogout()" class="text-sm font-semibold text-red-500 hover:text-red-700">Logout</button>
  </div>
</nav>

<main class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Your Profile</h1>

  <div class="bg-white rounded-2xl shadow p-6 mb-6">
    <p class="text-sm text-gray-500">Email</p>
    <p id="email" class="font-semibold mb-4">Loading...</p>

    <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
    <input id="usernameInput" class="w-full border rounded-xl p-3 mb-3" placeholder="Set your username" />
    <button onclick="saveUsername()" class="bg-ammoue text-white px-4 py-2 rounded-xl font-semibold">
      Save Username
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow p-6 mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <p class="text-sm text-gray-500">Your Plan</p>
      <p id="profile-plan" class="text-xl font-extrabold text-ammoue">Loading...</p>
      <p id="profile-plan-desc" class="text-sm text-gray-500 mt-1"></p>
    </div>
    <div id="profile-upgrade-wrapper"></div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Generations</p>
      <p id="genCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Deployments</p>
      <p id="deployCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Saved Projects</p>
      <p id="projectCount" class="text-2xl font-bold">0</p>
    </div>
  </div>
</main>

<div
  id="usernamePopup"
  class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
>
  <div
    id="usernamePopupCard"
    class="bg-white rounded-2xl shadow-2xl p-6 w-[90%] max-w-sm text-center
           scale-90 opacity-0 transition-all duration-300"
  >
    <div class="mb-3 flex justify-center">
      <div class="h-12 w-12 rounded-full bg-ammoue/10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-ammoue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <h2 class="text-xl font-bold text-ammoue mb-1">Username Saved</h2>
    <p class="text-sm text-gray-600 mb-5">
      Your username has been updated successfully.
    </p>

    <button
      onclick="closeUsernamePopup()"
      class="bg-ammoue text-white px-5 py-2 rounded-xl font-semibold w-full hover:opacity-90 transition"
    >
      Done
    </button>
  </div>
</div>

<script type="module">
import { auth, db, appId, PLANS } from "./firefile.js";

import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

import {
  doc,
  getDoc,
  setDoc,
  collection,
  getDocs
} from
  "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

let currentUser;

const profilePlanEl = document.getElementById("profile-plan");
const profilePlanDesc = document.getElementById("profile-plan-desc");
const profileUpgradeWrapper = document.getElementById("profile-upgrade-wrapper");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/login";
    return;
  }

  currentUser = user;
  document.getElementById("email").textContent = user.email;

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  let plan = "free";
  let username = "";

  if (snap.exists()) {
    const data = snap.data();
    plan = data.plan || "free";
    username = data.username || "";
  }

  document.getElementById("usernameInput").value = username;

  /* ================= PLAN DISPLAY ================= */

  const planConfig = PLANS[plan] || PLANS.free;

  profilePlanEl.textContent = planConfig.name;
  profilePlanEl.className = `text-xl font-extrabold ${planConfig.color}`;
  profilePlanDesc.textContent = planConfig.description;

  profileUpgradeWrapper.innerHTML = planConfig.showUpgrade
    ? `
      <a href="/upgrade"
         class="bg-yellow-500 text-white px-5 py-3 rounded-xl font-semibold hover:bg-yellow-600 transition shadow-md">
        Upgrade
      </a>
    `
    : "";

  /* ================= STATS ================= */

  const projectsSnap = await getDocs(
    collection(db, "artifacts", appId, "users", user.uid, "projects")
  );

  let generationCount = 0;
  let deploymentCount = 0;

  projectsSnap.forEach((docSnap) => {
    const p = docSnap.data();
    generationCount += p.generations || 1;
    if (p.deploymentUrl) deploymentCount += 1;
  });

  document.getElementById("genCount").textContent = generationCount;
  document.getElementById("deployCount").textContent = deploymentCount;
  document.getElementById("projectCount").textContent = projectsSnap.size;
});

/* ================= USERNAME SAVE ================= */

window.saveUsername = async function () {
  const input = document.getElementById("usernameInput");
  const username = input.value.trim();
  if (!username) return;

  await setDoc(
    doc(db, "users", currentUser.uid),
    {
      email: currentUser.email,
      username
    },
    { merge: true }
  );

  const popup = document.getElementById("usernamePopup");
  const card = document.getElementById("usernamePopupCard");

  popup.classList.remove("hidden");
  popup.classList.add("flex");

  // animate in
  setTimeout(() => {
    card.classList.remove("scale-90", "opacity-0");
    card.classList.add("scale-100", "opacity-100");
  }, 10);
};

window.closeUsernamePopup = function () {
  const popup = document.getElementById("usernamePopup");
  const card = document.getElementById("usernamePopupCard");

  // animate out
  card.classList.add("scale-90", "opacity-0");

  setTimeout(() => {
    popup.classList.add("hidden");
    popup.classList.remove("flex");
  }, 300);
};

/* ================= LOGOUT ================= */

window.handleLogout = async function () {
  try {
    await signOut(auth);
    window.location.href = "/login";
  } catch (error) {
    console.error("Error signing out: ", error);
  }
};
</script>
</body>
</html>
