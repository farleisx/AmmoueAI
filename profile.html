<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="Gemini_Generated_Image_qry9pfqry9pfqry9.png">
  <title>Ammoue | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: Inter, sans-serif; background:#f8fafc; }
    .text-ammoue { color:#0d9488; }
    .bg-ammoue { background:#0d9488; }
  </style>
</head>
<body class="min-h-screen">

<nav class="bg-white shadow p-4 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <img src="Gemini_Generated_Image_qry9pfqry9pfqry9.png" alt="Ammoue Logo" class="h-8 w-8" />
    <span class="text-xl font-bold text-ammoue">Ammoue</span>
  </div>
  <a href="/dashboard" class="text-sm font-semibold text-gray-600 hover:text-ammoue">‚Üê Dashboard</a>
</nav>

<main class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Your Profile</h1>

  <!-- User Info -->
  <div class="bg-white rounded-2xl shadow p-6 mb-6">
    <p class="text-sm text-gray-500">Email</p>
    <p id="email" class="font-semibold mb-4">Loading...</p>

    <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
    <input id="usernameInput" class="w-full border rounded-xl p-3 mb-3" placeholder="Set your username" />
    <button onclick="saveUsername()" class="bg-ammoue text-white px-4 py-2 rounded-xl font-semibold">
      Save Username
    </button>
  </div>

  <!-- Subscription Plan -->
  <div class="bg-white rounded-2xl shadow p-6 mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <p class="text-sm text-gray-500">Your Plan</p>
      <p id="profile-plan" class="text-xl font-extrabold text-ammoue">Loading...</p>
      <p id="profile-plan-desc" class="text-sm text-gray-500 mt-1"></p>
    </div>
    <div id="profile-upgrade-wrapper"></div>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Generations</p>
      <p id="genCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Deployments</p>
      <p id="deployCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow text-center">
      <p class="text-sm text-gray-500">Saved Projects</p>
      <p id="projectCount" class="text-2xl font-bold">0</p>
    </div>
  </div>
</main>

<!-- Username Saved Popup -->
<div id="usernamePopup" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-[90%] max-w-sm text-center">
    <h2 class="text-xl font-bold text-ammoue mb-2">Success</h2>
    <p class="text-sm text-gray-600 mb-4">Your username has been saved successfully.</p>
    <button onclick="closeUsernamePopup()" class="bg-ammoue text-white px-5 py-2 rounded-xl font-semibold w-full">
      OK
    </button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
  authDomain: "ammoueai.firebaseapp.com",
  projectId: "ammoueai"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = firebaseConfig.projectId;

let currentUser;

const profilePlanEl = document.getElementById("profile-plan");
const profilePlanDesc = document.getElementById("profile-plan-desc");
const profileUpgradeWrapper = document.getElementById("profile-upgrade-wrapper");

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "/login";
    return;
  }

  currentUser = user;
  document.getElementById("email").textContent = user.email;

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  let plan = "free";

  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("usernameInput").value = data.username || "";
    plan = data.plan || "free";
  }

  // PLAN DISPLAY
  profilePlanEl.textContent = plan.toUpperCase();
  profilePlanEl.className = `text-xl font-extrabold ${
    plan === "pro" ? "text-yellow-600" : "text-ammoue"
  }`;

  if (plan === "pro") {
    profilePlanDesc.textContent = "5 separated Deployments , 5 Refinments request And Agent 2 Access.";
    profileUpgradeWrapper.innerHTML = "";
  } else {
    profilePlanDesc.textContent = "Limited usage on Free plan";
    profileUpgradeWrapper.innerHTML = `
      <a href="/upgrade"
         class="bg-yellow-500 text-white px-5 py-3 rounded-xl font-semibold hover:bg-yellow-600 transition shadow-md">
        Upgrade
      </a>
    `;
  }

  // --- PROJECTS + GENERATION + DEPLOYMENT COUNTS ---
  const projectsSnap = await getDocs(
    collection(db, "artifacts", appId, "users", user.uid, "projects")
  );

  let generationCount = 0;
  let deploymentCount = 0;

  projectsSnap.forEach((doc) => {
    const p = doc.data();
    generationCount += p.generations || 1; // fallback if no field, 1 per project
    if (p.deploymentUrl) deploymentCount += 1;
  });

  document.getElementById("genCount").textContent = generationCount;
  document.getElementById("deployCount").textContent = deploymentCount;
  document.getElementById("projectCount").textContent = projectsSnap.size;
});

window.saveUsername = async function () {
  const username = document.getElementById("usernameInput").value.trim();
  if (!username) return;

  await setDoc(doc(db, "users", currentUser.uid), {
    email: currentUser.email,
    username
  }, { merge: true });

  document.getElementById("usernamePopup").classList.remove("hidden");
};

window.closeUsernamePopup = function () {
  document.getElementById("usernamePopup").classList.add("hidden");
};
</script>
</body>
</html>
