<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ammoue | Upgrade</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
.text-ammoue { color: #0d9488; }
.bg-ammoue { background-color: #0d9488; }
</style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center">

<div id="main-content" class="max-w-md mx-auto p-8 bg-white border border-gray-200 rounded-2xl shadow-xl text-center">
    <div id="loading-indicator">
        <svg class="animate-spin h-8 w-8 text-ammoue mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Initiating Crypto Upgrade...</h2>
        <p class="text-gray-600">Scan the QR code with your Phantom wallet or copy the address manually.</p>
    </div>

    <div id="qr-container" class="hidden mb-4">
        <div id="qrcode" class="mx-auto"></div>
        <p class="text-gray-600 mt-2 break-all" id="crypto-address"></p>
        <button id="copy-btn" class="px-4 py-2 mt-2 rounded bg-ammoue text-white hover:bg-teal-700">Copy Address</button>
    </div>

    <div id="error-message" class="hidden">
        <i data-lucide="alert-triangle" class="w-8 h-8 text-red-500 mx-auto mb-4"></i>
        <h2 class="text-2xl font-bold text-red-700 mb-2">Upgrade Failed</h2>
        <p class="text-gray-600 mb-4" id="error-details"></p>
        <button id="retry-btn" class="px-6 py-3 text-base font-semibold rounded-xl text-white bg-ammoue hover:bg-teal-700 transition duration-300 transform hover:scale-[1.01]">
            Retry Upgrade
        </button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
    authDomain: "ammoueai.firebaseapp.com",
    projectId: "ammoueai",
    storageBucket: "ammoueai.firebasestorage.app",
    messagingSenderId: "135818868149",
    appId: "1:135818868149:web:db9280baf9540a3339d5fc",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loadingIndicator = document.getElementById('loading-indicator');
const qrContainer = document.getElementById('qr-container');
const cryptoAddressEl = document.getElementById('crypto-address');
const errorMessageDiv = document.getElementById('error-message');
const errorDetails = document.getElementById('error-details');
const retryBtn = document.getElementById('retry-btn');
const copyBtn = document.getElementById('copy-btn');

let currentUserId = null;
let currentReference = null;
let pollInterval = null;

// USDC mainnet mint address
const USDC_MINT = "Es9vMFrzaCERG6D3L2ewqz7X7b4m49BDJh4o2hT2P4k";

function showError(msg) {
    loadingIndicator.classList.add('hidden');
    qrContainer.classList.add('hidden');
    errorMessageDiv.classList.remove('hidden');
    errorDetails.textContent = msg;
    lucide.createIcons();
}

async function startCryptoPayment(userId) {
    try {
        loadingIndicator.classList.remove('hidden');
        errorMessageDiv.classList.add('hidden');

        const res = await fetch('/api/create-crypto-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
        });

        if (!res.ok) throw new Error("Failed to initiate payment");
        const data = await res.json();

        currentReference = data.reference;

        // Generate Solana Pay URL
        const solanaPayUrl = `solana:${data.receiver}?amount=${data.amount}&spl-token=${USDC_MINT}&reference=${data.reference}`;

        cryptoAddressEl.textContent = solanaPayUrl;

        new QRCode(document.getElementById("qrcode"), {
            text: solanaPayUrl,
            width: 200,
            height: 200
        });

        loadingIndicator.classList.add('hidden');
        qrContainer.classList.remove('hidden');

        // Copy button
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(solanaPayUrl);
            alert("Address copied to clipboard!");
        };

        // Poll backend every 5 seconds
        pollInterval = setInterval(async () => {
            try {
                const confirmRes = await fetch('/api/confirm-crypto-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, reference: currentReference })
                });
                const confirmData = await confirmRes.json();
                if (confirmData.success) {
                    clearInterval(pollInterval);
                    // Optional: show a success overlay
                    alert("Payment received! Redirecting...");
                    window.location.href = 'success.html';
                }
            } catch (err) {
                console.log("Polling error:", err);
            }
        }, 5000);

    } catch (err) {
        showError(err.message);
        console.error("Payment initiation error:", err);
    }
}

retryBtn.addEventListener('click', () => {
    if (currentUserId) startCryptoPayment(currentUserId);
    else window.location.replace('login.html');
});

onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUserId = user.uid;
        startCryptoPayment(user.uid);
    } else {
        window.location.replace('login.html?redirect=' + encodeURIComponent(window.location.pathname));
    }
});

lucide.createIcons();
</script>
</body>
</html>
