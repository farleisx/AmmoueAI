<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammoue | Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .text-ammoue { color: #0d9488; }
        .bg-ammoue { background-color: #0d9488; }
    </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center">

    <div id="main-content" class="max-w-md mx-auto p-8 bg-white border border-gray-200 rounded-2xl shadow-xl text-center">
        <div id="loading-indicator">
            <svg class="animate-spin h-8 w-8 text-ammoue mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Initiating Secure Upgrade...</h2>
            <p class="text-gray-600">You are being redirected to PayPal's secure payment page.</p>
        </div>

        <div id="error-message" class="hidden">
            <i data-lucide="alert-triangle" class="w-8 h-8 text-red-500 mx-auto mb-4"></i>
            <h2 class="text-2xl font-bold text-red-700 mb-2">Upgrade Failed</h2>
            <p class="text-gray-600 mb-4" id="error-details">We could not start the secure checkout session. Please try again or contact support.</p>
            <button id="retry-btn" class="px-6 py-3 text-base font-semibold rounded-xl text-white bg-ammoue hover:bg-teal-700 transition duration-300 transform hover:scale-[1.01]">
                Retry Upgrade
            </button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAmnZ69YDcEFcmuXIhmGxDUSPULxpI-Bmg",
            authDomain: "ammoueai.firebaseapp.com",
            projectId: "ammoueai",
            storageBucket: "ammoueai.firebasestorage.app",
            messagingSenderId: "135818868149",
            appId: "1:135818868149:web:db9280baf9540a3339d5fc",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let currentUserId = null;
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessageDiv = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const retryBtn = document.getElementById('retry-btn');
        
        /**
         * Hides loading and shows the error state.
         * @param {string} msg - The error message.
         */
        function showErrorState(msg) {
            loadingIndicator.classList.add('hidden');
            errorMessageDiv.classList.remove('hidden');
            // Display a user-friendly message, while logging the full error to the console
            errorDetails.textContent = "We could not start the secure checkout session. Please try again or contact support.";
            console.error("PayPal Checkout Initiation Failed:", msg);
            lucide.createIcons(); // Rerender icons
        }

        /**
         * Initiates the call to the server to create a PayPal Order
         * and redirects the user to the returned PayPal approval URL.
         * @param {string} userId - The authenticated user's ID.
         */
        async function redirectToPayPalCheckout(userId) {
            try {
                // Show loading state
                loadingIndicator.classList.remove('hidden');
                errorMessageDiv.classList.add('hidden');

                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId, plan: 'pro' }) 
                });

                // ðŸŽ¯ CRITICAL FIX: Check for non-200 status codes first
                if (!response.ok) {
                    // Try to read the error response as text, as it might be an HTML/plain text error page (404/500)
                    const errorData = await response.text(); 
                    // Throw a clean error message, truncating the response to avoid logging huge HTML pages
                    throw new Error(`HTTP Error ${response.status} calling backend API. Server Response: ${errorData.substring(0, 100)}...`);
                }

                const result = await response.json();

                // ðŸŽ¯ SUCCESS CHECK: The Vercel API must return a 'url' for the redirect
                if (result.url) {
                    // Redirect the user to the PayPal hosted approval page
                    window.location.href = result.url;
                } else {
                    // The server responded with 200 but the JSON payload was bad
                    throw new Error(result.error || `Server responded with 200: Missing PayPal approval URL.`);
                }

            } catch (error) {
                showErrorState(error.message);
            }
        }

        // --- Event Listeners ---
        retryBtn.addEventListener('click', () => {
             if (currentUserId) {
                 redirectToPayPalCheckout(currentUserId);
             } else {
                 // If no user ID, force re-authentication
                 window.location.replace('login.html');
             }
        });
        
        // --- Authentication Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                // Start the PayPal flow once authenticated
                redirectToPayPalCheckout(currentUserId);
            } else {
                // Not authenticated, redirect to login
                const redirectUrl = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
                window.location.replace(redirectUrl); 
            }
        });

        // Initial icon rendering
        lucide.createIcons();
    </script>
</body>
</html>
